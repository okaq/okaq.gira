// naka
var n = {
    "init": function(e) {
        console.log(e);
        var now = window.performance.now();
        
        // subsystems
        n.subs = [dom,sce];
        n.subs.forEach(function(el){el.init();});

        // state
        n.s = 0;
        n.a = {}; // selection
        n.a.b = 0; // chosen index
        n.a.d = []; // stack

        window.addEventListener("click", n.click, false);

        // stats
        var done = window.performance.now();
        var total = done - now;
        console.log("total running time " + total + "ms");
    },
    "click": function(e) {
        console.log(e);
        ren.test(sce.b);
        ren.data(sce.g.c);
        window.removeEventListener("click", n.click);

        // begin tick
        n.id = window.setInterval(n.step, 1000);
    },
    "step": function() {
        if (!n.tick) {
            n.tick = 0;
            n.a.b = (Math.random() * sce.g.c.length) >>> 0;
        }
        if (n.tick >= 8) {
            window.clearInterval(n.id);
        }
        n.tick++;
        // n.a = (Math.random() * sce.g.c.length) >>> 0;
        console.log(n.tick, n.a);
        // first tick
        // select random
        // push neighbors on stack
        // subsequent tick
        // expand outward
        // until off edge
    }
}
// scene
var sce = {
    "init": function() {
        sce.a = [1920,1080,0,0];
        sce.b = dom.canvas(sce.a);
        dom.add(sce.b);

        sce.graph();
    },
    "graph": function() {
        // block graph
        sce.g = {};
        sce.g.px = 32; // size
        sce.g.nx = 60; // count
        sce.g.ny = 30;
        sce.g.nt = (sce.g.nx * sce.g.ny) >>> 0;
        sce.g.mx = 0; // margin
        sce.g.my = 60;
        sce.g.b = []; // layout
        sce.g.c = []; // canvas
        sce.g.d = []; // rgba data
        sce.g.click = function(e) {
            console.log(e);
            console.log(e.target.dataset.x);
            // global
        }
        for (var y = 0; y < sce.g.ny; y++) {
            for (var x = 0; x < sce.g.nx; x++) {
                var i0 = ((y * sce.g.nx) + x) >>> 0;
                var x0 = ((x * sce.g.px) + sce.g.mx) >>> 0;
                var y0 = ((y * sce.g.px) + sce.g.my) >>> 0;
                sce.g.b[i0] = [sce.g.px,sce.g.px,x0,y0];
                sce.g.c[i0] = dom.canvas(sce.g.b[i0]);
                dom.add(sce.g.c[i0]);
                sce.g.c[i0].can.dataset.x = i0;
                sce.g.c[i0].can.addEventListener("click", sce.g.click, false);
                sce.g.d[i0] = rgba.rb();
            }
        }
    },
    "nn": function(i0) {
        // return nearest neighbors
        var r0 = [null,null,null,null];
        // top
        if (i0 > sce.g.nx) {
            r0[0] = i0 - sce.g.nx;
        }
        // left
        if ((i0 % sce.g.nx) == 0) {
            r0[1] = i0 - 1;
        }
        // right
        if ((i0 % sce.g.nx) > (sce.g.nx - 1)) {
            r0[2] = i0 + 1;
        }
        // bottom
        if (i0 < (sce.g.nx * (sce.g.ny - 1))) {
            r0[3] = i0 + sce.g.nx;
        }
        return r0;
    },
    "adv": function(d0) {
        // advance each member in ordinal direction
        // if off grid set to null
        // top
        d0[0] = d0[0] - sce.g.nx;
        if (d0[0] < 0) {
            d0[0] = null;
        }
        // left
        if ((d0[1] % sce.g.nx) == 0) {
            d0[1] = null;
        } else {
            d0[1] = d0[1] - 1;
        }
        // right
        if ((d0[2] % sce.g.nx) == (sce.g.nx - 1)) {
            d0[2] = null;
        } else {
            d0[2] = d0[2] + 1;
        }
        // bottom
        d0[3] = d0[3] + sce.g.nx;
        if (d0[3] > sce.g.nt) {
            d0[3] = null;
        }

    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// render
var ren = {
    "test": function(c0) {
        c0.con.fillStyle = rgba.rand();
        c0.con.fillRect(0, 0, c0.can.width, c0.can.height);
    },
    "data": function(c0) {
        for (var i = 0; i < c0.length; i++) {
            var c1 = c0[i];
            c1.con.fillStyle = rgba.mono(sce.g.d[i]);
            c1.con.fillRect(4,4,c1.can.width-8,c1.can.height-8);
        }
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    }
}
