            html,body{width:1920px;height:1080px;margin:0px;border:0px;padding:0px;background-color:rgba(255,255,255,1.0);}
        </style>
        <script type="text/javascript">
            // ok
        console.log("okaq gira naka dami!");
        // async
        (function() {
         window.addEventListener("load",function(e){n.init(e);},false);
         })();
// naka
var n = {
    "init": function(e) {
        console.log(e);
        var now = window.performance.now();
        
        // subsystems
        n.subs = [dom,sce];
        n.subs.forEach(function(el){el.init();});

        // test
        ren.blank(sce.b);
        ren.test(sce.d);
        ren.graph();

        window.addEventListener("click", n.click, false);

        // start
        n.start();

        // stats
        var done = window.performance.now();
        var total = done - now;
        console.log("total running time " + total + "ms");
    },
    "click": function(e) {
        console.log(e);
        // console.log(n.id);

        if (!n.id) {
            n.id = window.setInterval(sce.shuf, 1000);
            // every set increments integer
        } else {
            window.clearInterval(n.id);
            n.id = null
        }
    },
    "draw": function() {
        ren.blank(sce.b);
        ren.test(sce.d);
        ren.graph();
    },
    "start": function() {
        sce.pick();
        // loop advance particles
        // check edge collision
        // extinguish old, seed new
    }
}
// scene
var sce = {
    "init": function() {
        sce.a = [1920,1080,0,0];
        sce.b = dom.canvas(sce.a);
        dom.add(sce.b);
        sce.c = [1920,960,0,60];
        sce.d = dom.canvas(sce.c);
        dom.add(sce.d);

        // scene graph init
        sce.graph();
    },
    "graph": function() {
        sce.g = {};
        sce.g.px = 32; // block size
        sce.g.py = 32;
        sce.g.nx = 60; // block count
        sce.g.ny = 30;
        sce.g.nt = (sce.g.nx * sce.g.ny) >>> 0;
        sce.g.mx = 0; // outer margin
        sce.g.my = 60;
        sce.g.b = []; // layout
        sce.g.c = []; // canvas
        sce.g.d = []; // monochrome color data
        for (var y = 0; y < sce.g.ny; y++) {
            for (var x = 0; x < sce.g.nx; x++) {
                var x0 = ((x * sce.g.px) + sce.g.mx) >>> 0;
                var y0 = ((y * sce.g.py) + sce.g.my) >>> 0;
                var i0 = ((y * sce.g.nx) + x) >>> 0;
                sce.g.b[i0] = [sce.g.px,sce.g.py,x0,y0];
                sce.g.c[i0] = dom.canvas(sce.g.b[i0]);
                sce.g.c[i0].can.dataset.x = i0;
                // add click handler
                dom.add(sce.g.c[i0]);
                sce.g.d[i0] = rgba.rb();
            }
        }
    },
    "shuf": function() {
        // randomize graph data
        for (var i = 0; i < sce.g.nt; i++) {
            sce.g.d[i] = rgba.rb();
        }
        n.draw();
    },
    "pick": function() {
        sce.p = {}; // selection
        sce.p.a = (Math.random() * sce.g.nt) >>> 0;
        sce.p.b = [1,1,1,1]; // velocity
        sce.p.c = [1,1,1,1]; // color
        sce.p.d = 0; // step count
        sce.p.e = 8; // max steps
        sce.p.f = sce.g.d[sce.p.a]; // start color
        console.log("pick: " + sce.p.a);
        sce.p.nn = []; // neighbors stack
    },
    "nn": function(i0) {
        // get neighbors
        var r0 = [];
        // top;
        r0[0] = i0 - sce.g.nx;
        if (i0 < 0) {
            r0[0] = null;
        }
        // left
        r0[1] = i0 - 1;
        if (r0[1] == -1 || ((r0[1] % sce.g.nx) == (sce.g.nx - 1))) {
            r0[1] = null;
        }
        // right
        r0[2] = i0 + 1;
        if ((r0[2] % sce.g.nx) == 0) {
            r0[2] = null;
        }
        // bottom
        r0[3] = i0 + sce.g.nx;
        if (r0[3] > sce.g.nt) {
            r0[3] = null;
        }
        return r0;
    },
    "step": function() {
        // advance step one tick
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// render
var ren = {
    "blank": function(c0) {
        c0.con.fillStyle = rgba.css([255,255,255,1.0]);
        c0.con.fillRect(0,0,c0.can.width,c0.can.height);
    },
    "test": function(c0) {
        c0.con.fillStyle = rgba.grey();
        c0.con.fillRect(0, 0, c0.can.width, c0.can.height);
    },
    "graph": function() {
        for (var i = 0; i < sce.g.nt; i++) {
            var c0 = sce.g.c[i];
            c0.con.fillStyle = rgba.mono(sce.g.d[i]);
            c0.con.fillRect(0,0,c0.can.width,c0.can.height);
        }
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "grey": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}

         </script>
