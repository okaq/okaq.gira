<!DOCTYPE html>
<html lang="en">
    <head id="zeta">
        <title>okaq</title>

        <style type="text/css">
            html,body{width:1920px;height:1080px;margin:0px;border:0px;padding:0px;background-color:rgba(255,255,255,1.0);}
        </style>
        <script type="text/javascript">
            // ok
        console.log("okaq gira naka!");
        // async
        (function() {
         window.addEventListener("load",function(e){n.init(e);},false);
         })();
// naka
var n = {
    "init": function(e) {
        console.log(e);
        var now = window.performance.now();
        
        // subsystems
        n.subs = [dom,sce];
        n.subs.forEach(function(el){el.init();});

        window.addEventListener("click", n.click, false);

        // stats
        var done = window.performance.now();
        var total = done - now;
        console.log("total running time " + total + "ms");
    },
    "click": function(e) {
        console.log(e);
        ren.test(sce.b);
        ren.block();
    }
}
// scene
var sce = {
    "init": function() {
        sce.a = [1920,1080,0,0];
        sce.b = dom.canvas(sce.a);
        dom.add(sce.b);
        // block graph
        sce.g = {};
        sce.g.bx = 60;
        sce.g.by = 60;
        sce.g.nx = (sce.a[0] / sce.g.bx) >>> 0;
        sce.g.ny = (sce.a[1] / sce.g.by) >>> 0;
        sce.g.a = [];
        sce.g.b = [];
        for (var y = 0; y < sce.g.ny; y++) {
            for (var x = 0; x < sce.g.nx; x++) {
                var i0 = ((y * sce.g.nx) + x) >>> 0;
                var x0 = (x * sce.g.bx) >>> 0;
                var y0 = (y * sce.g.by) >>> 0;
                sce.g.a[i0] = [sce.g.bx, sce.g.by, x0, y0];
                sce.g.b[i0] = dom.canvas(sce.g.a[i0]);
                dom.add(sce.g.b[i0]);
            }
        }
        console.log(sce.g);
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// render
var ren = {
    "test": function(c0) {
        c0.con.fillStyle = rgba.rand();
        c0.con.fillRect(0, 0, c0.can.width, c0.can.height);
    },
    "block": function() {
        for (var i = 0; i < sce.g.b.length; i++) {
            var m0 = (sce.g.bx / 8) >>> 0;
            var c0 = sce.g.b[i];
            for (var j = 1; j < 4; j++) {
                var x0 = (j * m0) >>> 0;
                var y0 = x0;
                var w0 = (c0.can.width - (2 * x0)) >>> 0;
                var h0 = w0;
                c0.con.fillStyle = rgba.rand();
                c0.con.fillRect(x0, y0, w0, h0);
            }
        }
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    }
}


         </script>
    </head>
    <body id="alpha">
    </body>
</html>
