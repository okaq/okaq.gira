// naka
var n = {
    "init": function(e) {
        console.log(e);
        var now = window.performance.now();
        
        // subsystems
        n.subs = [dom,sce];
        n.subs.forEach(function(el){el.init();});

        // test
        ren.blank(sce.bkgd.c);
        ren.test(sce.pane.c);

        window.addEventListener("click", n.click, false);

        // start
        // scene generation and loop management
        n.id = window.setTimeout(n.start, 1000);

        // stats
        var done = window.performance.now();
        var total = done - now;
        console.log("total running time " + total + "ms");
    },
    "click": function(e) {
        console.log(e);
    },
    "start": function() {
        g.load();
        ren.grid();
    }
}
// graph
var g = {
    "load": function() {
        // call scene grid creation
        g.a = {};
        // grid dimensions
        g.a.x0 = 0;
        g.a.y0 = 60;
        g.a.w0 = 32;
        g.a.h0 = 32;
        g.a.nx = 60;
        g.a.ny = 30;
        g.a.nt = (g.a.nx * g.a.ny) >>> 0;
        // refactor grid method to take class
        g.a.g = sce.grid(g.a.x0, g.a.y0, g.a.w0, g.a.h0, g.a.nx, g.a.ny);
        // g.a.g.a is rect layout area
        // g.a.g.c is canvas object list
        g.a.d = rgba.rba(g.a.nt); // color data
        console.log(g.a);
    }
}
// scene
var sce = {
    "init": function() {
        sce.a = [1920,1080,0,0];
        sce.b = dom.canvas(sce.a);
        dom.add(sce.b);
        sce.c = [1920,960,0,60];
        sce.d = dom.canvas(sce.c);
        dom.add(sce.d);
        // break out scene creation methods
        sce.bkgd = sce.rect([1920,1080,0,0]);
        sce.pane = sce.rect([1920,960,0,60]);
    },
    "rect": function(r0) {
        var r1 = {};
        r1.a = r0.slice(0);
        r1.c = dom.canvas(r1.a);
        dom.add(r1.c);
        return r1;
    },
    "grid": function(x0, y0, w0, h0, nx, ny) {
        var r0 = {};
        r0.x0 = x0;
        r0.y0 = y0;
        r0.w0 = w0;
        r0.h0 = h0;
        r0.nx = nx;
        r0.ny = ny;
        r0.nt = (r0.nx * r0.ny) >>> 0;
        r0.a = []; // layout
        r0.c = []; // canvas
        for (var y1 = 0; y1 < ny; y1++) {
            for (var x1 = 0; x1 < nx; x1++) {
                var i0 = ((y1 * nx) + x1) >>> 0;
                var x2 = ((w0 * x1) + x0) >>> 0;
                var y2 = ((h0 * y1) + y0) >>> 0;
                var r1 = [w0,h0,x2,y2];
                var r2 = sce.rect(r1);
                r0.a[i0] = r2.a;
                r0.c[i0] = r2.c;
            }
        }
        return r0;
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// render
var ren = {
    "blank": function(c0) {
        c0.con.fillStyle = rgba.css([255,255,255,1.0]);
        c0.con.fillRect(0,0,c0.can.width,c0.can.height);
    },
    "test": function(c0) {
        c0.con.fillStyle = rgba.grey();
        c0.con.fillRect(0, 0, c0.can.width, c0.can.height);
    },
    "grid": function() {
        // render graph data
        for (var i = 0; i < g.a.g.c.length; i++) {
        }
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "grey": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}
