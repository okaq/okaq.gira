// scene
var sce = {
    "init": function() {
        // global scene list
        sce.a = [];
        // scene index
        sce.b = 0;
    },
    "rig": function() { 
        // add new layout
        sce.a[sce.b] = sce.rand();
        sce.b = sce.b + 1;
    },
    "rand": function() {
        // add scene with anim frames
        var s0 = {};
        // frame list
        s0.f = [];
        // frame count
        s0.c = (Math.random() * 8) >>> 0;
        // frame maker
        var w2 = (1920 / 2) >>> 0;
        var w4 = (1920 / 4) >>> 0;
        var h2 = (1080 / 2) >>> 0;
        var h4 = (1080 / 4) >>> 0;
        // frame color
        s0.b = rgba.rc();
        // perturb color : pert(x0) : add/sub gauss(x0) to each channel
        for (var i = 0; i < s0.c; i++) {
            s0.f[i] = {};
            var x0 = (Math.random() * w2) >>> 0;
            var w0 = (Math.random() * w4) >>> 0;
            var y0 = (Math.random() * h2) >>> 0;
            var h0 = (Math.random() * h4) >>> 0;
            s0.f[i].r = [w0,h0,x0,y0]; // layout
            s0.f[i].c = dom.canvas(s0.f[i].r); // canvas
            dom.add(s0.f[i].c);
            // s0.f[i].b = rgba.rc();
        }
        return s0;
    },
    "step": function() {
        // per frame add / remove canvas
    },
    "change": function() {
        // per scene change add / remove canvas
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// normal distribution
var gauss = {
    "rand": function() {
        // Math.random has uniform distribution over [0.0,1.0)
        // gauss rand returns normally distributed values given mean
        // return interval: [-n,n]
        gauss.stdev = 1.0;
        gauss.mean = 0.0;
        var r0 = 0.0;
        gauss.n0 = 3;
        for (var i = 0; i < gauss.n0; i++) {
            r0 += gauss.comp();
        }
        var r1 = (r0 * gauss.stdev) + gauss.mean;
        return r1;
    },
    "comp": function() {
        // normal distribution approximated
        // by summing three uniform components
        // with mean of zero
        return ((Math.random() * 2.0) - 1.0);
    },
    "randn": function() {
        // rand normalized to [0,1]
        var g0 = gauss.rand();
        var n1 = (gauss.n0 * 2) >>> 0;
        var g1 = (g0 + gauss.n0) / n1;
        return g1;
    },
    "randa": function(n0) {
        // return array of normalized randn's
        var r0 = [];
        for (var i = 0; i < n0; i++) {
            r0[i] = gauss.randn();
        }
        return r0;
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}
