    "grid": function() {
        sce.px = 32; // canvas size
        sce.py = 32;
        sce.nx = 60; // count
        sce.ny = 30;
        sce.nt = (sce.nx * sce.ny) >>> 0;
        // field
        sce.c = [1920,960,0,80];
        sce.d = dom.canvas(sce.c);
        dom.add(sce.d);
        // grid
        sce.g = {};
        sce.g.a = []; // rect list
        sce.g.b = []; // canvas list
        sce.g.c = []; // mono list
        for (var i = 0; i < sce.nt; i++) {
            var x0 = i % sce.nx;
            var y0 = (i / sce.nx) >>> 0;
            var x1 = (x0 * sce.px) >>> 0;
            var y1 = (y0 * sce.py) >>> 0;
            sce.g.a[i] = [sce.px,sce.py,x1,y1+80];
            sce.g.b[i] = dom.canvas(sce.g.a[i]);
            dom.add(sce.g.b[i]);
            sce.g.c[i] = rgba.rb();
        }
    }

// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}
// bitmap
var bmp = {
    "init": function() {
        // data
        bmp.d = {}; // type array

    "dec": function() {

            bmp.f[s1] = bmp.exp(b0);
            bmp.e[s1] = bmp.f[s1].join("");
        }
        console.log(bmp.d, bmp.e, bmp.f);
    },
    "exp": function(b0) {
        // expansion of uint8array
        // to string of bits
        var r0 = [];
        for (var i = 0; i < b0.length; i++) {
            var b1 = b0[i];
            var s0 = binStr(b1);
            for (var j = 0; j < 8; j++) {
                var s1 = s0.charAt(j);
                var n0 = parseInt(s1, 10);
                r0.push(n0);
            }
        }
        return r0;
    }
}

/*\
  |*|

/* Array of bytes to base64 string decoding */

function b64ToUint6 (nChr) {
     return nChr > 64 && nChr < 91 ?
         nChr - 65
         : nChr > 96 && nChr < 123 ?
         nChr - 71
         : nChr > 47 && nChr < 58 ?
         nChr + 4
         : nChr === 43 ?
         62
         : nChr === 47 ?
         63
         :
         0;
}

function base64DecToArr (sBase64, nBlocksSize) {
     var sB64Enc = sBase64.replace(/[^A-Za-z0-9\+\/]/g, ""), nInLen = sB64Enc.length,
         nOutLen = nBlocksSize ? Math.ceil((nInLen * 3 + 1 >> 2) / nBlocksSize) * nBlocksSize : nInLen * 3 + 1 >> 2, 
         taBytes = new Uint8Array(nOutLen);

     for (var nMod3, nMod4, nUint24 = 0, nOutIdx = 0, nInIdx = 0; nInIdx < nInLen; nInIdx++) {
         nMod4 = nInIdx & 3;
         nUint24 |= b64ToUint6(sB64Enc.charCodeAt(nInIdx)) << 18 - 6 * nMod4;
         if (nMod4 === 3 || nInLen - nInIdx === 1) {
                 for (nMod3 = 0; nMod3 < 3 && nOutIdx < nOutLen; nMod3++, nOutIdx++) {
                         taBytes[nOutIdx] = nUint24 >>> (16 >>> nMod3 & 24) & 255;
                 }
                 nUint24 = 0;
         }
     }
     return taBytes;
}

var binStr = function(nMask) {
