var gauss = {
    "rand": function() {
        // return normal distributed random value in range [0,1]
        var a0 = 0;
        var a1 = 2;
        var a2 = (a1 * 2) >>> 0;

// layout
var lay = {
    "init": function() {
        // doc dims
        lay.w = 1920;
        lay.h = 1080;
        // common divisors
        lay.divs = [1,2,3,4,5,6,8,10,12,15,20,24,30,40,60,120];
        // intro block size
        lay.px = 20;
        lay.py = 20;
        lay.nx = (lay.w / lay.px) >>> 0;
        lay.ny = (lay.h / lay.px) >>> 0;
        lay.nt = (lay.nx * lay.ny) >>> 0;
        console.log("layout intro params: " + lay.nx + " " + lay.ny + " " + lay.nt);
        // make grid
        lay.g = [];
        for (var i = 0; i < lay.nt; i++) {
            var x0 = i % lay.nx;
            var y0 = (i / lay.nx) >>> 0;
            var x1 = (x0 * lay.px) >>> 0;
            var y1 = (y0 * lay.py) >>> 0;
            lay.g[i] = [lay.px,lay.py,x1,y1];
        }
    }
}

    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";

        return c0;
    },

        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);

var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [

            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },

        var c0 = rgba.rb();
