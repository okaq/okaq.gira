// bitmap
var bmp = {
    "init": function() {
        bmp.g = [];
        for (var i = 0; i < sce.g.length; i++) {
            bmp.g[i] = rgba.rb();
        }
        console.log(bmp.g);
    },
    "grow": function() {
        // define a math function

    }
}
// scene
var sce = {
    "init": function() {
        sce.g = [];
        for (var i = 0; i < lay.g.length; i++) {
            sce.g[i] = dom.canvas(lay.g[i]);
            dom.add(sce.g[i]);
        }
        console.log(sce.g.length);
    },
    "center": function() {
        for (var i = 0; i < sce.g.length; i++) {
            dom.remove(sce.g[i]);
        }
        sce.c = dom.canvas(lay.c);
        dom.add(sce.c);
    },
    "deco": function() {
        sce.d = [];
        for (var i = 0; i < lay.d.length; i++) {
            sce.d[i] = dom.canvas(lay.d[i]);
            dom.add(sce.d[i]);
        }
    }
}
// layout
var lay = {
    "init": function() {
        // doc dims
        lay.w = 1920;
        lay.h = 1080;
        // common divisors
        lay.divs = [1,2,3,4,5,6,8,10,12,15,20,24,30,40,60,120];
        // intro block size
        lay.px = 20;
        lay.py = 20;
        lay.nx = (lay.w / lay.px) >>> 0;
        lay.ny = (lay.h / lay.px) >>> 0;
        lay.nt = (lay.nx * lay.ny) >>> 0;
        console.log("layout intro params: " + lay.nx + " " + lay.ny + " " + lay.nt);
        // make grid
        lay.g = [];
        for (var i = 0; i < lay.nt; i++) {
            var x0 = i % lay.nx;
            var y0 = (i / lay.nx) >>> 0;
            var x1 = (x0 * lay.px) >>> 0;
            var y1 = (y0 * lay.py) >>> 0;
            lay.g[i] = [lay.px,lay.py,x1,y1];
        }
    },
    "center": function() {
        // exact half area centered canvas
        var h0 = 764;
        var w0 = 1358;
        var x0 = ((lay.w - w0) / 2) >>> 0;
        var y0 = ((lay.h - h0) / 2) >>> 0;
        lay.c = [w0,h0,x0,y0];
    },
    "deco": function() {
        // decorative embellishments from center
        lay.d = [];
        // top
        lay.d[0] = [lay.c[2],lay.c[3],0,0];
        lay.d[1] = [lay.c[0]/2,lay.c[3],lay.c[2],0];
        lay.d[2] = [lay.c[0]/2,lay.c[3],lay.c[2]+lay.c[0]/2,0];
        lay.d[3] = [lay.c[2],lay.c[3],lay.c[2]+lay.c[0],0];
        // left
        lay.d[4] = [lay.c[2],lay.c[1]/2,0,lay.c[3]];
        lay.d[5] = [lay.c[2],lay.c[1]/2,0,lay.c[3]+lay.c[1]/2];
        // right
        lay.d[6] = [lay.c[2],lay.c[1]/2,lay.c[0]+lay.c[2],lay.c[3]];
        lay.d[7] = [lay.c[2],lay.c[1]/2,lay.c[0]+lay.c[2],lay.c[3]+lay.c[1]/2];
        // bottom
        lay.d[8] = [lay.c[2],lay.c[3],0,lay.c[1]+lay.c[3]];
        lay.d[9] = [lay.c[0]/2,lay.c[3],lay.c[2],lay.c[1]+lay.c[3]];
        lay.d[10] = [lay.c[0]/2,lay.c[3],lay.c[2]+lay.c[0]/2,lay.c[1]+lay.c[3]];
        lay.d[11] = [lay.c[2],lay.c[3],lay.c[2]+lay.c[0],lay.c[1]+lay.c[3]];
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// render
var ren = {
    "test": function(c0) {
        // rand rgba test single canvas
        c0.con.fillStyle = rgba.rand();
        c0.con.fillRect(0,0,c0.can.width,c0.can.height);
    },
    "testc": function(c0) {
        // test for each list input member
        for (var i = 0; i < c0.length; i++) {
            ren.test(c0[i]);
        }
    },
    "data": function() {
        // bitmap mono data in scene grid
        for (var i = 0; i < sce.g.length; i++) {
            var rgba0 = rgba.mono(bmp.g[i]);
            sce.g[i].con.fillStyle = rgba0;
            sce.g[i].con.fillRect(0,0,sce.g[i].can.width,sce.g[i].can.height);
        }
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}
