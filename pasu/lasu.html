// layout
var lay = {
    "init": function() {
        // doc dims
        lay.w = 1920;
        lay.h = 1080;
        // common divisors
        lay.divs = [1,2,3,4,5,6,8,10,12,15,20,24,30,40,60,120];
        // intro block size
        lay.px = 20;
        lay.py = 20;
        lay.nx = (lay.w / lay.px) >>> 0;
        lay.ny = (lay.h / lay.px) >>> 0;
        lay.nt = (lay.nx * lay.ny) >>> 0;
        console.log("layout intro params: " + lay.nx + " " + lay.ny + " " + lay.nt);
        // make grid
        lay.g = [];
        for (var i = 0; i < lay.nt; i++) {
            var x0 = i % lay.nx;
            var y0 = (i / lay.nx) >>> 0;
            var x1 = (x0 * lay.px) >>> 0;
            var y1 = (y0 * lay.py) >>> 0;
            lay.g[i] = [lay.px,lay.py,x1,y1];
        }
    },
    "center": function() {
        // exact half area centered canvas
        var h0 = 764;
        var w0 = 1358;
        var x0 = ((lay.w - w0) / 2) >>> 0;
        var y0 = ((lay.h - h0) / 2) >>> 0;
        lay.c = [w0,h0,x0,y0];
    },
    "deco": function() {
        // decorative embellishments from center
        lay.d = [];
        // top
        lay.d[0] = [lay.c[2],lay.c[3],0,0];
        lay.d[1] = [lay.c[0]/2,lay.c[3],lay.c[2],0];
        lay.d[2] = [lay.c[0]/2,lay.c[3],lay.c[2]+lay.c[0]/2,0];
        lay.d[3] = [lay.c[2],lay.c[3],lay.c[2]+lay.c[0],0];
        // left
        lay.d[4] = [lay.c[2],lay.c[1]/2,0,lay.c[3]];
        lay.d[5] = [lay.c[2],lay.c[1]/2,0,lay.c[3]+lay.c[1]/2];
        // right
        lay.d[6] = [lay.c[2],lay.c[1]/2,lay.c[0]+lay.c[2],lay.c[3]];
        lay.d[7] = [lay.c[2],lay.c[1]/2,lay.c[0]+lay.c[2],lay.c[3]+lay.c[1]/2];
        // bottom
        lay.d[8] = [lay.c[2],lay.c[3],0,lay.c[1]+lay.c[3]];
        lay.d[9] = [lay.c[0]/2,lay.c[3],lay.c[2],lay.c[1]+lay.c[3]];
        lay.d[10] = [lay.c[0]/2,lay.c[3],lay.c[2]+lay.c[0]/2,lay.c[1]+lay.c[3]];
        lay.d[11] = [lay.c[2],lay.c[3],lay.c[2]+lay.c[0],lay.c[1]+lay.c[3]];
    },
    "offset": function() {
        // define master layout list for scene generation
        // can employ spread operators / literals to construct
        // preferable to push apply concat hacks of yore
        lay.f = [lay.c];
        for (var i = 0; i < lay.d.length; i++) {
            lay.f.push(lay.d[i]);
        }
        lay.h = [];
        for (var i = 0; i < lay.f.length; i++) {
            lay.h[i] = lay.walk(lay.f[i]);
        }
        console.log(lay.h.length);
    },
    "walk": function(r0) {
        // perturb input rect and return new
        var r1 = [];
        // shrink by 12.5 to 33 percent
        var d0 = (0.333 - 0.125); // range
        var f0 = (Math.random() * d0) + 0.15; // shrinkage
        // new width and height
        var w1 = (r0[0] - (r0[0] * f0)) >>> 0;
        var h1 = (r0[1] - (r0[1] * f0)) >>> 0;
        // new center
        var x1 = (r0[2] + ((r0[0] * f0) / 2)) >>> 0;
        var y1 = (r0[3] + ((r0[1] * f0) / 2)) >>> 0;
        // perturb a bit from center
        var dx = ((Math.random() - 0.5) * ((r0[0] * f0) / 2));
        var dy = ((Math.random() - 0.5) * ((r0[1] * f0) / 2));
        x1 = (x1 + dx) >>> 0;
        y1 = (y1 + dy) >>> 0;
        r1 = [w1,h1,x1,y1];
        return r1;
    },
    "square": function() {
        lay.j = [];
        for (var i = 0; i < lay.f.length; i++) {
            var r0 = lay.f[i];
            var w0 = r0[0];
            var h0 = r0[1];
            var w1 = 0;
            var h1 = 0;
            if (w0 < h0) {
                w1 = (0.84 * w0) >>> 0;
                h1 = w1;
            } else {
                h1 = (0.84 * h0) >>> 0;
                w1 = h1;
            }
            var x1 = (r0[2] + (Math.abs(w0 - w1) / 2)) >>> 0;
            var y1 = (r0[3] + (Math.abs(h0 - h1) / 2)) >>> 0;
            lay.j[i] = [w1,h1,x1,y1];
        }
    },
    "curve": function() {
        lay.k = [];
        // random center rect
        var r0 = ((Math.random() * 0.20) + 0.40); // ratio
        var w0 = (1920 * r0) >>> 0;
        var h0 = (1080 * r0) >>> 0;
        var x0 = ((1920 - w0) / 2) >>> 0;
        var y0 = ((1080 - h0) / 2) >>> 0;
        lay.k[0] = [w0,h0,x0,y0];
        // maintain corners
        lay.k[1] = [x0,y0,0,0];
        lay.k[2] = [x0,y0,x0+w0,0];
        lay.k[3] = [x0,y0,0,y0+h0];
        lay.k[4] = [x0,y0,x0+w0,y0+h0];
        // random displacements around edges
        // top, left, right, bottom
        var w1 = (((Math.random() * 0.50) + 0.25) * w0) >>> 0;
        lay.k[5] = [w1,y0,x0,0];
        lay.k[6] = [w0-w1,y0,x0+w1,0];
        var h1 = (((Math.random() * 0.50) + 0.25) * h0) >>> 0;
        lay.k[7] = [x0,h1,0,y0];
        lay.k[8] = [x0,h0-h1,0,y0+h1];
        var h2 = (((Math.random() * 0.50) + 0.25) * h0) >>> 0;
        lay.k[9] = [x0,h2,x0+w0,y0];
        lay.k[10] = [x0,h0-h2,x0+w0,y0+h2];
        var w2 = (((Math.random() * 0.5) + 0.25) * w0) >>> 0;
        lay.k[11] = [w2,y0,x0,y0+h0];
        lay.k[12] = [w0-w2,y0,x0+w2,y0+h0];
        // center square in each displace rect
        for (var i = 1; i < lay.k.length; i++) {
            var r0 = [];
            var r1 = lay.k[i];
            // aspect
            if (r1[0] > r1[1]) {
                r0[1] = (((Math.random() * 0.20) + 0.70) * r1[1]) >>> 0;
                r0[0] = r0[1];
                r0[3] = (r1[3] + ((r1[1] - r0[1]) / 2)) >>> 0;
                r0[2] = (r1[2] + ((r1[0] - r0[0]) / 2)) >>> 0;
            } else {
                r0[0] = (((Math.random() * 0.20) + 0.70) * r1[0]) >>> 0;
                r0[1] = r0[0];
                r0[3] = (r1[3] + ((r1[1] - r0[1]) / 2)) >>> 0;
                r0[2] = (r1[2] + ((r1[0] - r0[0]) / 2)) >>> 0;
            }
            lay.k[i] = r0.slice(0);
        }
    }
}

    "canvas": function(r0) {
        var c0 = {};

        c0.can.width = r0[0];
        c0.can.height = r0[1];

        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}

var ren = {
    "test": function(c0) {
        // rand rgba test single canvas
        c0.con.fillStyle = rgba.rand();
        c0.con.fillRect(0,0,c0.can.width,c0.can.height);
    },
    "testc": function(c0) {
        // test for each list input member
        for (var i = 0; i < c0.length; i++) {
            ren.test(c0[i]);
        }
    },
    "data": function() {
        // bitmap mono data in scene grid
        for (var i = 0; i < sce.g.length; i++) {
            var rgba0 = rgba.mono(bmp.g[i]);
            sce.g[i].con.fillStyle = rgba0;
            sce.g[i].con.fillRect(0,0,sce.g[i].can.width,sce.g[i].can.height);
        }
    },
    "scene": function() {
        // render all data in current scene
    },
    "bmp": function(bmp0, sce0) {
        // console.log(bmp0);
        // render bitmap data in scene list
        for (var i = 1; i < sce0.length; i++) {
            var c0 = sce0[i];
            var b0 = bmp0[i];
            // console.log(c0,b0);
            for (var j = 0; j < b0.d.length; j++) {
                var x0 = j % b0.s;
                var y0 = (j / b0.s) >>> 0;
                c0.con.fillStyle = rgba.mono(b0.d[j]);
                c0.con.fillRect(x0,y0,1,1);
            }
        }
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}
