// pasu
var p = {
    "init": function(e) {
        console.log(e);
        var now = window.performance.now();

        // subsystems
        var subs = [dom,sce];
        subs.forEach(function(el){el.init();});

        // test
        ren.test(sce.b);

        // stats
        var done = window.performance.now();
        var total = done - now;
        console.log("total load time: " + total + "ms.");
    }
}
// xhr
var x = {
    "init": function() {
        // get hash digest from server
        // decode on client
    }
}
// scene
var sce = {
    "init": function() {
        // grid of 40x40 canvas blocks
        sce.px = 40;
        sce.py = 40;
        sce.nx = 48;
        sce.ny = 24;
        sce.a = []; // rect list
        sce.a[0] = [1920,1080,0,0]; // bkgd
        sce.a[1] = [1920,960,0,80]; // grid
        sce.a[2] = [300,300,300,380]; // string button
        sce.a[3] = [300,300,680,380]; // byte button
        sce.b = sce.gen(sce.a); // canvas list
        // color data
    },
    "gen": function(r0) {
        // input list of rects
        // output canvas list
        var c0 = [];
        for (var i = 0; i < r0.length; i++) {
            var c1 = dom.canvas(r0[i]);
            dom.add(c1);
            c0.push(c1);
        }
        return c0;
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// render
var ren = {
    "test": function(c0) {
        for (var i = 0; i < c0.length; i++) {
            var c1 = c0[i];
            c1.con.fillStyle = rgba.rand();
            c1.con.fillRect(0,0,c1.can.width,c1.can.height);
        }
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    }
}
