<!DOCTYPE html>
<html lang="en">
    <head id="zeta">
        <title>okaq</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="width=1920,height=1080,initial-scale=1" />
        <meta name="source" content="https://github.com/okaq/okaq.gira" />
        <meta name="creator" content="AQ<aq@okaq.com>" />
        <meta name="date" content="2015-09-16" />
        <link rel="shortcut icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAIAAAD8GO2jAAAAMklEQVR4nGKRNH/IQEvARFPTRy0YtWDUglELRi0YtWDUglELRi0YtWDUAioCQAAAAP//JGYBdI4ZOy8AAAAASUVORK5CYII=" />
        <style type="text/css">
            html,body{width:1920px;height:1080px;margin:0px;padding:0px;border:0px;background-color:rgba(255,255,255,1.0);}
        </style>
        <script type="text/javascript">
            // ok
        console.log("okaq gira pasu dasu!");
        // async
        (function(){
         window.addEventListener("load",function(e){p.init(e);},false);
         })();
// pasu
var p = {
    "init": function(e) {
        console.log(e);
        var now = window.performance.now();

        // subsystems
        p.subs = [dom,sce];
        p.subs.forEach(function(el){el.init();});

        // test
        ren.test(sce.b);
        // anim tests
        // switcheroo one pixel with neighbor
        // placement of btc scalp hunt (pyramid form)
        // no need to fear hard coded pixel vals
        // scene change and anim direction
        window.setTimeout(p.start, 1000);

        // stats
        var done = window.performance.now();
        var total = done - now;
        console.log("total load time: " + total + "ms.");
    },
    "start": function() {
        sce.grid();
        ren.test(sce.d);
        ren.map(sce.g.b, sce.g.c);
    }
}
// scene
var sce = {
    "init": function() {
        sce.a = [1920,1080,0,0];
        sce.b = dom.canvas(sce.a);
        dom.add(sce.b);
    },
    "grid": function() {
        sce.px = 32; // canvas size
        sce.py = 32;
        sce.nx = 60; // count
        sce.ny = 30;
        sce.nt = (sce.nx * sce.ny) >>> 0;
        // field
        sce.c = [1920,960,0,80];
        sce.d = dom.canvas(sce.c);
        dom.add(sce.d);
        // grid
        sce.g = {};
        sce.g.a = []; // rect list
        sce.g.b = []; // canvas list
        sce.g.c = []; // mono list
        for (var i = 0; i < sce.nt; i++) {
            var x0 = i % sce.nx;
            var y0 = (i / sce.nx) >>> 0;
            var x1 = (x0 * sce.px) >>> 0;
            var y1 = (y0 * sce.py) >>> 0;
            sce.g.a[i] = [sce.px,sce.py,x1,y1+80];
            sce.g.b[i] = dom.canvas(sce.g.a[i]);
            dom.add(sce.g.b[i]);
            sce.g.c[i] = rgba.rb();
        }
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// render
var ren = {
    "test": function(c0) {
        c0.con.fillStyle = rgba.rmon();
        c0.con.fillRect(0,0,c0.can.width,c0.can.height);
    },
    "map": function(c0, d0) {
        for (var i = 0; i < c0.length; i++) {
            var c1 = c0[i];
            var d1 = d0[i];
            c1.con.fillStyle = rgba.mono(d1);
            c1.con.fillRect(0,0,c1.can.width,c1.can.height);
        }
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}

        </script>
    </head>
    <body id="alpha">
    </body>
</html>
