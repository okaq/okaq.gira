// bitmap
var bmp = {
    "create": function(n0) {
        bmp.nx = 5;
        bmp.ny = 5;
        bmp.nt = (bmp.nx * bmp.ny) >>> 0;
        var r0 = [];
        var n1 = (n0 / 4) >>> 0;
        for (var i = 0; i < n1; i++) {
            r0.push(bmp.inv(1));
            r0.push(bmp.inv(5));
            r0.push(bmp.inv(9));
            r0.push(bmp.inv(13));
        }
        return r0;
    },
    "inv": function(n0) {
        // 5x5 mirror inv with n0 fills
        var r0 = [];
        for (var i = 0; i < bmp.nt; i++) {
            r0[i] = 0;
        }
        var n2 = (bmp.nx / 2) >>> 0;
        n2 = n2 + 1;
        var n3 = (n2 * bmp.nx) >>> 0;
        var n1 = n0;
        while (n1 >= 0) {
            var i0 = (Math.random() * n3) >>> 0;
            var i1 = (i0 / n2) >>> 0;
            var i2 = i0 % n2;
            var i3 = ((i1 * bmp.nx) + i2) >>> 0;
            if (r0[i3] == 0) {
                r0[i3] = 1;
                n1--;
            }
        }
        // mirror
        for (var i = 0; i < bmp.nx; i++) {
            var i0 = (i * bmp.nx) >>> 0;
            // for loop here for n2-1 mirrors
            r0[i0+4] = r0[i0];
            r0[i0+3] = r0[i0+1];
        }
        return r0;
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        dom.test = dom.layout("test", [[512,512,256,128]]);
        // console.log(dom.test);
    },
    "layout": function(n0, r0) {
        // input is id name, array of rects
        var c0 = [];
        for (var i = 0; i < r0.length; i++) {
            var c1 = dom.canvas(r0[i]);
            c1.can.dataset.id = n0 + "_" + i;
            c1.can.dataset.x = "card" + i;
            c1.can.addEventListener("click", dom.click, false);
            dom.add(c1);
            c0.push(c1);
        }
        return c0;
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    },
    "sub": function(r0, x0, y0) {
        // subdivide rect into x,y subrects
        // rect is array with [w,h,x,y]
        if (x0 == 0 || y0 == 0) {
            console.error("Input dims must be non-zero!");
        }
        var r1 = [];
        var w1 = (r0[0] / x0) >>> 0;
        var h1 = (r0[1] / y0) >>> 0;
        for (var y = 0; y < y0; y++) {
            for (var x = 0; x < x0; x++) {
                var x1 = (x * w1) >>> 0;
                x1 += r0[2];
                var y1 = (y * h1) >>> 0;
                y1 += r0[3];
                r1.push([w1,h1,x1,y1]);
            }
        }
        return r1;
    },
    "subm": function(r0, x0, y0, m0) {
        // subdivide with a margin between sub rects
        // rect is array with [w,h,x,y]
        if (x0 == 0 || y0 == 0) {
            console.error("Input dims must be non-zero!");
        }
        var r1 = [];
        var w1 = (r0[0] / x0) >>> 0;
        var w2 = w1 - (2 * m0);
        var h1 = (r0[1] / y0) >>> 0;
        var h2 = h1 - (2 * m0);
        for (var y = 0; y < y0; y++) {
            for (var x = 0; x < x0; x++) {
                var x1 = (x * w1) >>> 0;
                x1 += r0[2] + m0;
                var y1 = (y * h1) >>> 0;
                y1 += r0[3] + m0;
                r1.push([w2,h2,x1,y1]);
            }
        }
        return r1;
 
    },
    "subc": function(r0) {
        // cell size, margin, origin x,y, count x,y
        if (r0[4] == 0 || r0[5] == 0) {
            console.error("Input dims must be non-zero!");
        }
        var r1 = [];
        var w1 = (r0[0] * bmp.nx) >>> 0;
        var w2 = (w1 + (2 * r0[1])) >>> 0;
        var h1 = (r0[0] * bmp.ny) >>> 0;
        var h2 = (h1 + (2 * r0[1])) >>> 0;
        for (var y = 0; y < r0[5]; y++) {
            for (var x = 0; x < r0[4]; x++) {
                var x0 = (x * w2) >>> 0;
                x0 = x0 + r0[2];
                x0 = x0 + r0[1];
                var y0 = (y * h2) >>> 0;
                y0 = y0 + r0[3];
                y0 = y0 + r0[1];
                r1.push([w1,h1,x0,y0]);
            }
        }
        return r1;
    }
}

    },
    "yaku": function() {
        var h0 = rgb.hue(12);
        for (var i = 0; i < ent.bmp.length; i++) {
            var i0 = (i / 4) >>> 0;
            var fg = [h0[i0], 90, 70, 1.0];
            var fgc = rgb.cssh(fg);
            var bg = [h0[i0], 90, 30, 1.0];
            var bgc = rgb.cssh(bg);
            var s0 = (ent.db["y0"].c[0].can.width / bmp.nx) >>> 0;
            var c0 = ent.db["y0"].c[i].con;
            for (var j = 0; j < ent.bmp[i].length; j++) {
                if (ent.bmp[i][j] == 0) {
                    c0.fillStyle = bgc;
                } else {
                    c0.fillStyle = fgc;
                }
                var x0 = j % bmp.nx;
                x0 = (x0 * s0) >>> 0;
                var y0 = (j / bmp.nx) >>> 0;
                y0 = (y0 * s0) >>> 0;
                c0.fillRect(x0, y0, s0, s0);
            }
        }
    },
    "bmp": function(c0, i0) {
        // render bitmap i0 in canvas object c0
        var i1 = (i0 / 4) >>> 0;
        var fg = [rgb.hues[i1], 90, 70, 1.0];
        var fgc = rgb.cssh(fg);
        var bg = [rgb.hues[i1], 90, 30, 1.0];
        var bgc = rgb.cssh(bg);
        var s0 = (c0.can.width / 5) >>> 0; 
        var c1 = c0.con;
        for (var j = 0; j < ent.bmp[i0].length; j++) {
            if (ent.bmp[i0][j] == 0) {
                c1.fillStyle = bgc;
            } else {
                c1.fillStyle = fgc;
            }
            var x0 = j % 5;
            x0 = (x0 * s0) >>> 0;
            var y0 = (j / 5) >>> 0;
            y0 = (y0 * s0) >>> 0;
            c1.fillRect(x0, y0, s0, s0);
        }
    }
}
// color
var rgb = {
    "init": function() {
        rgb.pal = []; // just store hue for each, shuffle
        var t0 = 359.0 / 12.0;
        var t1 = Math.random() * t0;
        for (var i = 0; i < 12; i++) {
            var h0 = t1 + (i * t0);
            var s0 = 90;
            var l0 = 50;
            var a0 = 1.0;
            var hsla = "hsla(" + h0 + "," + s0 + "%," + l0 + "%," + a0 + ")";
            rgb.pal.push(hsla);
        }
        rgb.hues = rgb.hue(12);
    },
    "hue": function(n0) {
        var h0 = 359.0 / n0;
        var h1 = Math.random() * h0;
        var h2 = [];
        for (var i = 0; i < n0; i++) {
            var h3 = h1 + (i * h0);
            h2.push(h3);
        }
        return h2;
    },
    "cssh": function(a0) {
        // input array [h,s,l,a]
        return "hsla(" + a0[0] + "," + a0[1] + "%," + a0[2] + "%," + a0[3] + ")";
    },
    "rand": function() {
        return [rgb.rb(),rgb.rb(),rgb.rb(),1.0];
    },
    "rb": function() {
        return (Math.random() * 255) >>> 0;
    },
    "css": function(c0) {
        var s0 = "rgba(";
        s0 += c0.join(",");
        s0 += ")";
        return s0;
    },
    "rc": function() {
        return rgb.css(rgb.rand());
    }
}
