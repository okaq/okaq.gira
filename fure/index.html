var dom = {
    "init": function() {
        console.log("dom init");
        dom.alpha = document.getElementById("alpha");
        dom.s = 512;
        dom.beta = dom.canvas([dom.s,dom.s,(g.w/2-(dom.s/2)),(g.h/2-(dom.s/2))]);
        dom.add(dom.beta);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "sub": function(r0, x0, y0) {
        // subdivide rect into x,y subrects
        // rect is array with [w,h,x,y]
        if (x0 == 0 || y0 == 0) {
            console.error("Input dims must be non-zero!");
        }
        var r1 = [];
        var w1 = (r0[0] / x0) >>> 0;
        var h1 = (r0[1] / y0) >>> 0;
        for (var y = 0; y < y0; y++) {
            for (var x = 0; x < x0; x++) {
                var x1 = (x * w1) >>> 0;
                x1 += r0[2];
                var y1 = (y * h1) >>> 0;
                y1 += r0[3];
                r1.push([w1,h1,x1,y1]);
            }
        }
        return r1;
    }
}
// deck
var deck = {
    "init": function() {
        console.log("deck init");
        deck.size = 48;
        deck.cards = deck.shuf(deck.size);
        console.log(deck.cards);
        deck.data = [];
        deck.index = 0;
    },
    "shuf": function(n0) {
        var d0 = deck.line(n0);
        for (var i = d0.length - 1; i >= 0; i--) {
            var i0 = (Math.random() * i) >>> 0;
            var t0 = d0[i0];
            d0[i0] = d0[i];
            d0[i] = t0;
        }
        return d0;
    },
    "line": function(n0) {
        var r0 = [];
        for (var i = 0; i < n0; i++) {
            r0[i] = i;
        }
        return r0;
    },

    },
    "rand": function() {

    },
    "rb": function() {
