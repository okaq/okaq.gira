        c0.can.width = r0[0];

    "subc": function(r0) {

            console.error("Input dims must be non-zero!");
        }
        var r1 = [];

        var h1 = (r0[0] * bmp.ny) >>> 0;
        var h2 = (h1 + (2 * r0[1])) >>> 0;
        for (var y = 0; y < r0[5]; y++) {
            for (var x = 0; x < r0[4]; x++) {
                var x0 = (x * w2) >>> 0;
                x0 = x0 + r0[2];
                x0 = x0 + r0[1];
                var y0 = (y * h2) >>> 0;
                y0 = y0 + r0[3];
                y0 = y0 + r0[1];
                r1.push([w1,h1,x0,y0]);
            }
        }
        return r1;
    }

// bitmap
var bmp = {
    "init": function() {
        bmp.nx = 9;
        bmp.ny = 9;
        bmp.nt = (bmp.nx * bmp.ny) >>> 0;
        bmp.d = [];
        var n1 = (can.deck.d.size / can.deck.d.suit) >>> 0;
        var n2 = ((bmp.nt / 2) / (can.deck.d.suit + 1)) >>> 0;
        for (var i = 0; i < n1; i++) {
            for (var j = 0; j < can.deck.d.suit; j++) {
                var f0 = (j * n2 + 1) >>> 0; // number of fills
                bmp.d.push(bmp.inv(f0));
            }
        }
    },
    "inv": function(n0) {
        // nx*ny mirror inv with n0 fills
        var r0 = [];
        for (var i = 0; i < bmp.nt; i++) {
            r0[i] = 0;
        }
        var n2 = (bmp.nx / 2) >>> 0;
        n2 = n2 + 1;
        var n3 = (n2 * bmp.ny) >>> 0;
        var n1 = n0;
        while (n1 >= 0) {
            var i0 = (Math.random() * n3) >>> 0;
            var i1 = (i0 / n2) >>> 0;
            var i2 = i0 % n2;
            var i3 = ((i1 * bmp.nx) + i2) >>> 0;
            if (r0[i3] == 0) {
                r0[i3] = 1;
                n1--;
            }
        }
        // mirror
        for (var i = 0; i < bmp.ny; i++) {
            var i0 = (i * bmp.nx) >>> 0;
            // for loop here for n2-1 mirrors
            for (var j = 0; j < (n2 - 1); j++) {
                var i1 = bmp.nx + i0 - j - 1;
                var i2 = i0 + j;
                r0[i1] = r0[i2]; 
                // console.log(i0, i1, i2, i0 + n2 - 1, j); 
            }
        }
        return r0;
    }
}

// colors
var rgb = {
    "hue": function(n0) {
        var h0 = 359.0 / n0;
        var h1 = Math.random() * h0;
        var h2 = [];
        for (var i = 0; i < n0; i++) {
            var h3 = h1 + (i * h0);
            h2.push(h3);
        }
        return h2;
    },
    "grad": function(h0) {
        // luminance gradations
        var r0 = [];
        for (var i = 0; i <= 10; i++) {
            var lum0 = (i * 10) >>> 0;
            r0[i] = rgb.cssh([h0,90,lum0,1.0]);
        }
        // r0[0] = rgb.cssh([h0,90,35,1.0]);
        // r0[1] = rgb.cssh([h0,90,75,1.0]);
        return r0;
    },
    "cssh": function(a0) {
        // input array [h,s,l,a]
        return "hsla(" + a0[0] + "," + a0[1] + "%," + a0[2] + "%," + a0[3] + ")";
    },
    "rand": function() {
        return [rgb.rb(),rgb.rb(),rgb.rb(),1.0];
    },
    "rb": function() {
        return (Math.random() * 255) >>> 0;
    },
    "css": function(c0) {
        var s0 = "rgba(";
        s0 += c0.join(",");
        s0 += ")";
        return s0;
    },
    "rc": function() {
        return rgb.css(rgb.rand());
    }
