// entities
var ent = {
    "init": function() {
        ent.size = 48;
        ent.suit = 4;
        ent.suits = (ent.size/ent.suit) >>> 0;
        
        bmp.init();
        
        // config data - cell, margin, originX,Y, sizeX,Y
        ent.config = {
            "nav": [4,8,32,32,1,3],
            "bmp": [3,4,256,64,ent.suit,ent.suits],
            "select": [12,64,340,256,2,1],
            "p0": [],
            "tab": []
        };

        // key db
        ent.db = {};
        ent.groups = {}; // key cache

        ent.create();
        // ent.yakus();
        ent.nav();
        ent.hidden(["bmp","select"]);
        ent.visible(["nav"]);
    },
    "create": function() {
         for (var k in ent.config) {
            if (ent.config[k].length == 0) {
                continue;
            }
            // dom.layout(k, ent.config[k]);
            var ent0 = ent.config[k];
            if (ent0[4] == 0 || ent0[5] == 0) {
                console.log(k + "Input size must be non-zero!");
                continue;
            }
            ent.groups[k] = [];
            for (var y0 = 0; y0 < ent0[5]; y0++) {
                for (var x0 = 0; x0 < ent0[4]; x0++) {
                    var k0 = k + "_" + y0 + "_" + x0;
                    ent.db[k0] = {};
                    ent.db[k0].c = dom.layout(y0, x0, ent0);
                    dom.add(ent.db[k0].c);
                    ent.db[k0].c.can.dataset.x = k0;
                    ent.groups[k].push(k0);
                }
            }
         }
         console.log(ent.db);
         console.log(ent.groups);
    },
    "nav": function() {
        ent.db["nav_0_0"].c.can.dataset.next = "bmp";
        ent.db["nav_0_0"].c.can.addEventListener("click", g.nav_click, false);
        ent.db["nav_1_0"].c.can.dataset.next = "select";
        ent.db["nav_1_0"].c.can.addEventListener("click", g.nav_click, false);
    },
    "visible": function(v0) {
        // set of groups to make visible
        for (var i = 0; i < v0.length; i++) {
            var k0 = v0[i];
            var k1 = ent.groups[k0];
            dom.visible(k1);
        }
    },
    "hidden": function(h0) {
        // set of groups to hide
        for (var i = 0; i < h0.length; i++) {
            var k0 = h0[i];
            var k1 = ent.groups[k0];
            dom.hidden(k1);
        }
 
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "layout": function(y0, x0, ent0) {
        // add canvas at x0,y0 to the dom
        // bmp size
        var w0 = (ent0[0] * bmp.nx) >>> 0;
        var w1 = (w0 + (2 * ent0[1])) >>> 0;
        var h0 = (ent0[0] * bmp.ny) >>> 0;
        var h1 = (h0 + (2 * ent0[1])) >>> 0;
        // position
        var x1 = (w1 * x0) >>> 0;
        x1 = (x1 + ent0[2] + ent0[1]) >>> 0;
        var y1 = (h1 * y0) >>> 0;
        y1 = (y1 + ent0[3] + ent0[1]) >>> 0;
        return dom.canvas(w0,h0,x1,y1);
    },
    "canvas": function(w0, h0, x0, y0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = w0;
        c0.can.height = h0;
        c0.can.style.position = "absolute";
        c0.can.style.top = y0 + "px";
        c0.can.style.left = x0 + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    },
    "subc": function(r0) {
        // cell size, margin, origin x,y, count x,y
        if (r0[4] == 0 || r0[5] == 0) {
            console.error("Input dims must be non-zero!");
        }
        var r1 = [];
        var w1 = (r0[0] * bmp.nx) >>> 0;
        var w2 = (w1 + (2 * r0[1])) >>> 0;
        var h1 = (r0[0] * bmp.ny) >>> 0;
        var h2 = (h1 + (2 * r0[1])) >>> 0;
        for (var y = 0; y < r0[5]; y++) {
            for (var x = 0; x < r0[4]; x++) {
                var x0 = (x * w2) >>> 0;
                x0 = x0 + r0[2];
                x0 = x0 + r0[1];
                var y0 = (y * h2) >>> 0;
                y0 = y0 + r0[3];
                y0 = y0 + r0[1];
                r1.push([w1,h1,x0,y0]);
            }
        }
        return r1;
    },
    "visible": function(k0) {
        for (var i = 0; i < k0.length; i++) {
            var k1 = k0[i];
            var c0 = ent.db[k1].c;
            c0.can.style.visibility = "visible";
        }
    },
    "hidden": function(k0) {
        for (var i = 0; i < k0.length; i++) {
            var k1 = k0[i];
            var c0 = ent.db[k1].c;
            c0.can.style.visibility = "hidden";
        }
    }
}
// scene graph
var scene = {
    "init": function() {
        scene.g = {};
        scene.g.empty = [];
        scene.g.begin = ["nav"];
        scene.g.bmp = ["nav","bmp"];
        scene.g.select = ["nav","select"];
        // current scene
        scene.curr = "empty";
        scene.next("begin");
    },
    "next": function(s0) {
        var p0 = scene.curr + "";
        scene.curr = s0;
        var p1 = scene.g[p0];
        var s1 = scene.g[scene.curr];
        // console.log(scene.curr, p0);
        var v0 = []; // visible set
        var h0 = []; // hidden set
        for (var i = 0; i < s1.length; i++) {
            var s2 = s1[i];
            if (p1.indexOf(s2) == -1) {
                v0.push(s2);
            }
        }
        for (var i = 0; i < p1.length; i++) {
            var p2 = p1[i];
            if (s1.indexOf(p2) == -1) {
                h0.push(p2);
            }
        }
        // console.log(v0, h0);
        ent.visible(v0);
        ent.hidden(h0);
        ren.test();
    }
}

var ren = {
    "test": function() {
        for (var i = 0; i < ent.groups["nav"].length; i++) {
            var k0 = ent.groups["nav"][i];
            ren.rbmp(ent.db[k0].c);
        }
        for (var i = 0; i < ent.groups["bmp"].length; i++) {
            var k0 = ent.groups["bmp"][i];
            ren.rdata(ent.db[k0].c);
        }

        /*
        for (var k in ent.db) {
            ent.db[k].c.con.fillStyle = rgb.rc();
            ent.db[k].c.con.fillRect(0,0,ent.db[k].c.can.width,ent.db[k].c.can.height);
            }
            */
    },
    "rand": function(c0) {
        c0.con.fillStyle = rgb.rc();
        c0.con.fillRect(0,0,c0.can.width,c0.can.height);
    },
    "rbmp": function(c0) {
        // random bitmap
        var fg = rgb.rc();
        var bg = rgb.rc();
        var w0 = (c0.can.width / bmp.nx) >>> 0;
        for (var y0 = 0; y0 < bmp.ny; y0++) {
            for (var x0 = 0; x0 < bmp.nx; x0++) {
                var f0 = Math.random();
                if (f0 > 0.5) {
                    c0.con.fillStyle = fg;
                } else {
                    c0.con.fillStyle = bg;
                }
                var x1 = (x0 * w0) >>> 0;
                var y1 = (y0 * w0) >>> 0;
                c0.con.fillRect(x1,y1,w0,w0);
            }
        }
    },
    "rdata": function(c0) {
        // random data bitmap
        var i0 = (Math.random() * ent.suits) >>> 0;
        var y0 = yakus.en[i0];
        var bmp0 = bmp.data[y0];
        var gs0 = bmp.count(bmp0);
        // console.log(y0, bmp0, gs0);
        var rgb0 = [];
        for (var i = 0; i < gs0.total; i++) {
            rgb0[i] = rgb.rc();
        }
        var w0 = (c0.can.width / bmp.nx) >>> 0;
        for (var y0 = 0; y0 < bmp.ny; y0++) {
            for (var x0 = 0; x0 < bmp.nx; x0++) {
                var t0 = (y0 * bmp.nx) >>> 0;
                t0 = t0 + x0;
                var i1 = bmp0.Grids[t0];
                c0.con.fillStyle = rgb0[i1];
                var x1 = (x0 * w0) >>> 0;
                var y1 = (y0 * w0) >>> 0;
                c0.con.fillRect(x1,y1,w0,w0);
            }
        }
    }
}
