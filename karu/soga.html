        var h2 = (r0[1] * g1) >>> 0;

        var w3 = (r0[0] - w2) >>> 0;
        var h3 = (r0[1] - h2) >>> 0;
        r1[0] = [w2,h2,r0[2],r0[3]];
        r1[1] = [w3,h2,x2,r0[3]];
        r1[2] = [w2,h3,r0[2],y2];
        r1[3] = [w3,h3,x2,y2];
        return r1;

    },
    "quad": function(r0) {
        // subdivide rect into four even rects
        var r1 = [];
        var w2 = (r0[0] / 2) >>> 0;
        var h2 = (r0[1] / 2) >>> 0;
        var x2 = (r0[2] + w2) >>> 0;
        var y2 = (r0[3] + h2) >>> 0;
        r1[0] = [w2,h2,r0[2],r0[3]];
        r1[1] = [w2,h2,x2,r0[3]];
        r1[2] = [w2,h2,r0[2],y2];
        r1[3] = [w2,h2,x2,y2];
        return r1;
    },
    "even": function(r0, x0, y0) {
        // even subdivision of rect
        // into x0 by y0 subrects
        var r1 = [];
        var w0 = (r0[0] / x0) >>> 0;
        var h0 = (r0[1] / y0) >>> 0;
        for (var y = 0; y < y0; y++) {

            for (var x = 0; x < x0; x++) {

                r1.push([w0,h0,x1,y1]);
            }
        }
        return r1;
    }

var gauss = {
    "rand": function() {
        // Math.random has uniform distribution over [0.0,1.0)
        // gauss rand returns normally distributed values given mean
        // return interval: [-3,3]
        var stdev = 1.0;
        var mean = 0.0;
        var r0 = 0.0;
        for (var i = 0; i < 3; i++) {
            r0 += gauss.comp();
        }
        var r1 = (r0 * stdev) + mean;
        return r1;
    },
    "comp": function() {
        // normal distribution approximated
        // by summing three uniform components
        // with mean of zero
        return ((Math.random() * 2.0) - 1.0);
    },
    "randn": function() {
        // rand normalized to [0,1]
        var g0 = gauss.rand();
        var g1 = (g0 + 3) / 6;
        return g1;
    }
}
