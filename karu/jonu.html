// game
var g = {
    "init": function(e) {
        console.log(e);
        var now = window.performance.now();

        // subsystems
        g.subs = [dom,db];
        g.subs.forEach(function(el){el.init();});

        // stats
        var done = window.performance.now();
        var total = done - now;
        console.log("total running time " + total + "ms");
    }
}
// data
var db = {
    "init": function() {
        // local store of player id, stats, history
        // test to see if html5 db is available
        // otherwise per session js memory cache
        // data model abstraction connects to backing store
        db.data = {};
        db.ls = window.localStorage;
        console.log(db);
        db.ls.setItem("test","this is only a test");
        console.log(db.ls.key(0));
        console.log(db.ls.getItem("test"));
        // get, set, key, remove, clear operations
        // no universal return for all keys
        // but can iterate oven key(n)

        // persistance test (web counter)
        var wc0 = db.ls.getItem("count");
        var wc1 = "1";
        if (wc0) {
            wc1 = (parseInt(wc0, 10) + 1).toString();
        }
        db.ls.setItem("count", wc1);
        console.log("number of visits: " + db.ls.getItem("count"));
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    }
}
