    "word": function(s0) {
        // imput string
        // return a grid of squares for rendering chars
        // fixed x0, y0
        var x0 = 128;
        var y0 = 128;
        // fixed size
        var w0 = 64;
        var h0 = w0;
        // margin
        var m0 = 8;
        // block
        var w1 = (w0 + 2 * m0) >>> 0;
        var h1 = (h0 + 2 * m0) >>> 0;
        var r0 = [];
        for (var i = 0; i < s0.length; i++) {
            var x1 = ((w1 * i) + m0) >>> 0;
            var y1 = (y0 + m0) >>> 0;
            r0[i] = [w0,h0,x1,y1];
        }
        return r0;
    }
}

// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    }
}
