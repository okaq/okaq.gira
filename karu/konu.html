var g = {
    "init": function(e) {

// xhr
var xhr = {
    "init": function() {
        xhr.req = new XMLHttpRequest();
        xhr.req.addEventListener("load", xhr.load, false);
        xhr.url = "http://192.168.1.2:8080/capi/peer";
    },
    "peer": function() {
        xhr.req.open("POST", xhr.url, true);
        xhr.req.type = "text";
        xhr.req.send(peer.id);
    },
    "load": function(e) {
        console.log(e);
        // cache id list to local storage
        console.log(xhr.req.response);
        var q = JSON.parse(xhr.req.response);
        console.log(q.Ids);
        // on recieve, connect to peers
        // visualize each connection 
        peer.chain(q);
    }
}
// peerjs
var peer = {
    "init": function() {
        peer.key = "wrcrx9bkcwlpiudi"; // peerjs cloud api key
        peer.p = new Peer({key: peer.key, debug: 3});
        console.log(peer.p);
        // event handlers
        peer.p.on("open", peer.open);
        peer.p.on("error", peer.error);
        peer.p.on("connection", peer.conn);
    },
    "chain": function(q) {
        peer.q = q;
        if (peer.q.Index == 0) {
            console.log("awaiting peer conn initiation");
        } else {
            peer.dc = peer.p.connect(peer.q.Ids[peer.q.Index-1]);
            console.log(peer.dc);
            // peer data handler
            // peer.dc.on("data", function(data){console.log(data);});
        }
    },
    "open": function(e) {
        console.log(e);
        peer.id = e;
        // peer broker via server
        // peer.conn = peer.p.connect("remote_id");
        xhr.peer();
    },
    "error": function(e) {
        console.log(e);
    },
    "conn": function(e) {
        e.on("data", peer.data);
    },
    "data": function(e) {
        console.log(e);
    }
}
// bitmap
var bmp = {
    "init": function() {
        bmp.w = 16;
        bmp.h = 16;
        bmp.t = (bmp.w * bmp.h) >>> 0;

        // user bmp
        bmp.a = bmp.rand(bmp.t);
        console.log(bmp.a);
    },
    "rand": function(n0) {
        // return random byte array of length n0
        var b0 = new ArrayBuffer(n0);
        var a0 = new Uint8Array(b0);
        for (var i = 0; i < a0.length; i++) {
            a0[i] = rgba.rb();
        }
        return a0;
    },
    "ren": function(bmp0, sce0) {
        // canvas dims
        var w0 = sce0.can.width;
        var h0 = sce0.can.height;
        // bmp cell dims
        var w1 = (w0 / bmp.w) >>> 0;
        var h1 = (h1 / bmp.h) >>> 0;
        // monochrome channel
        var chan0 = (Math.random() * 3) >>> 0;
        for (var i = 0; i < bmp0.length; i++) {
            var x0 = i % bmp.w;
            var y0 = (i / bmp.w) >>> 0;
        }
    }
}
// layout
var lay = {
    "init": function() {
        // visualize peer graph
        // metadata peerid_init, peerid_rec
        // upper third use metadata
        // large format bmp render
        // mid third daisy chain
        lay.w = 1920;
        lay.h = 1080;
        lay.s = [lay.w/3,2*lay.w/3];

        // meta panel
        lay.a = [lay.w,lay.s[0],0,0];
        // meta bmp
        lay.b = [128,128,64,32];

}
// scene
var sce = {
    "init": function() {
        sce.a = dom.canvas(lay.a);
        dom.add(sce.a);
        sce.b = dom.canvas(lay.b);
        dom.add(sce.b);
        console.log(sce);
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    }
}
