// game
var g = {
    "init": function(e) {
        console.log(e);
        var now = window.performance.now();

        // subsystems
        g.subs = [dom,peer,xhr];
        g.subs.forEach(function(el){el.init();});

        // stats
        var done = window.performance.now();
        var total = done - now;
        console.log("total running time " + total + "ms");
    }
}
// xhr
var xhr = {
    "init": function() {
        xhr.req = new XMLHttpRequest();
        xhr.req.addEventListener("load", xhr.load, false);
        xhr.url = "http://192.168.1.2:8080/capi/peer";
    },
    "peer": function() {
        xhr.req.open("POST", xhr.url, true);
        xhr.req.type = "text";
        xhr.req.send(peer.id);
    },
    "load": function(e) {
        console.log(e);
    }
}
// peerjs
var peer = {
    "init": function() {
        peer.key = "wrcrx9bkcwlpiudi"; // peerjs cloud api key
        peer.p = new Peer({key: peer.key, debug: 3});
        console.log(peer.p);
        // event handlers
        peer.p.on("open", peer.open);
        peer.p.on("error", peer.error);
        peer.p.on("connection", peer.conn);
    },
    "open": function(e) {
        console.log(e);
        peer.id = e;
        // peer broker via server
        // peer.conn = peer.p.connect("remote_id");
        xhr.peer();
    },
    "error": function(e) {
        console.log(e);
    },
    "conn": function(e) {
        e.on("data", peer.data);
    },
    "data": function(e) {
        console.log(e);
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    }
}
