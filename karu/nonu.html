// game
var g = {
    "init": function(e) {
        console.log(e);
        var now = window.performance.now();

        // subsystems
        g.subs = [dom,evt,bmp];
        g.subs.forEach(function(el){el.init();});

        g.id = window.setTimeout(evt.nub, 2000);

        // stats
        var done = window.performance.now();
        var total = done - now;
        console.log("total running time " + total + "ms");
    }
}
// bitmap
var bmp = {
    "init": function() {
        // bmp map {"bmp_0_0": {data,rgba,size}
        // rgba is monochrome {255,0,255,1.0}, render zero'd channel

        // begin with generated bmp data
        bmp.g = []; // bmp graph
        bmp.m = {}; // bmp map
        bmp.d = 8; // bmp depth - num of scenes
        bmp.e = 4; // num bmps per scene - fixed
        bmp.mx = (1920 / 2) >>> 0; // max size
        bmp.my = (1080 / 2) >>> 0;

        bmp.gen();
    },
    "gen": function() {
        for (var i  = 0; i < bmp.d; i++) {
            bmp.g[i] = [];
            for (var j = 0; j < bmp.e; j++) {
                var s0 = "bmp_" + i.toString() + "_" + j.toString();
                console.log(s0);
                bmp.m[s0] = {};
                bmp.g[i][j] = s0;
            }
        }
        console.log(bmp);
    }
}
// events
var evt = {
    "init": function() {
        evt.data = {"msg":"hi hub","bmp":0};
        evt.pub();
        // evt.hub = new CustomEvent("hub");
        window.addEventListener("hub", evt.bub, false);
    },
    "bub": function(e) {
        console.log("hub event handled!");
        console.log(e);
    },
    "nub": function() {
        window.dispatchEvent(evt.hub);
    },
    "pub": function() {
        evt.hub = new CustomEvent("hub", {"detail":evt.data});
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    }
}
