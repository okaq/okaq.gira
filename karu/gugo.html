// game
var g = {
    "init": function(e) {
        console.log(e);
        var now = window.performance.now();

        // subsystems
        g.subs = [dom,lay,sce];
        g.subs.forEach(function(el){el.init();});

        ren.rand();
        
        // stats
        var done = window.performance.now();
        var total = done - now;
        console.log("total running time " + total + "ms");
    }
}
// scene
var sce = {
    "init": function() {
        sce.p = 0; // scene index
        sce.q = []; // scene graph
        for (var i = 0; i < lay.r.length; i++) {
            sce.q[i] = []; // canvas list
            for (var j = 0; j < lay.r[i].length; j++) {
                sce.q[i][j] = dom.canvas(lay.r[i][j]);
            }
        }
        sce.attach();
        // scene cycle, rand steps
        // remove all from current scene
        // add all in jump scene
    },
    "attach": function() {
        // add current index canvas objects to dom
        for (var i = 0; i < sce.q[sce.p].length; i++) {
            dom.add(sce.q[sce.p][i]);
        }
    },
    "detach": function() {
        // remove current index canvas objects from dom
        for (var i = 0; i < sce.q[sce.p].length; i++) {
            dom.remove(sce.q[sce.p][i]);
        }
    }
}
// layout
var lay = {
    "init": function() {
        lay.w = 1920; // page size
        lay.h = 1080;
        lay.d = [1,2,3,4,5,6,8,10,12,15,20,24,30,40,60,120]; // common divisors
        lay.r = []; // rect sets
        var start = 6;
        for (var i = start; i < lay.d.length; i++) {
            var i0 = i - start;
            var s0 = lay.d[i];
            var nx = (lay.w / s0) >>> 0;
            var ny = (lay.h / s0) >>> 0;
            var nt = (nx * ny) >>> 0;
            console.log(i0, i, s0, nx, ny, nt);
            lay.r[i0] = [];
            for (var j = 0; j < nt; j++) {
                var x0 = ((j % nx) * s0) >>> 0;
                var y0 = ((j / nx) * s0) >>> 0;
                lay.r[i0][j] = [s0,s0,x0,y0];
            }
        }
        console.log(lay.r.length);
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// render
var ren = {
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    }
}
