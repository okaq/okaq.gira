        <script type="text/javascript">

// game
var g = {
    "init": function(e) {
        console.log(e);
        var now = window.performance.now();

        // subsystems
        g.subs = [dom,lay,sce];
        g.subs.forEach(function(el){el.init();});
        
        // stats
        var done = window.performance.now();
        var total = done - now;
        console.log("total running time " + total + "ms");
    }
}
// scene
var sce = {
    "init": function() {
    }
}
// layout
var lay = {
    "init": function() {
        lay.w = 1920; // page size
        lay.h = 1080;
        lay.d = [1,2,3,4,5,6,8,10,12,15,20,24,30,40,60,120]; // common divisors
        lay.r = []; // rect sets
        for (var i = 6; i < lay.d.length; i++) {
            var s0 = lay.d[i];
            var nx = (lay.w / s0) >>> 0;
            var ny = (lay.h / s0) >>> 0;
            var nt = (nx * ny) >>> 0;
            console.log(i, s0, nx, ny, nt);
            lay.r[i] = [];
            for (var j = 0; j < nt; j++) {
                var x0 = ((j % nx) * s0) >>> 0;
                var y0 = ((j / nx) * s0) >>> 0;
                lay.r[i][j] = [s0,s0,x0,y0];
            }
        }
        console.log(lay.r.length);
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
