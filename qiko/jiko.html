        <script type="text/javascript">

// qiko
var q = {
    "init": function(e) {
        console.log(e);
        // start time
        q.start = window.performance.now();

        // subsystems
        q.subs = [dom,sce];
        q.subs.forEach(function(el){el.init();});

        q.begin();

        // stats
        var done = window.performance.now();
        var total = done - q.start;
        console.log("total load time: " + total + "ms.");
    },
    "begin": function() {
        console.log("shall now start the loop");
        ren.test();
    }
}
// bitmap
var bmp = {
    "init": function() {
        // json bitmap data and state
        bmp.data = [];
        // rotate flip array data fast methods
    }
}
// scene
var sce = {
    "init": function() {
        sce.bkgd = dom.canvas([1920,1080,0,0]);
        dom.add(sce.bkgd);

        // grid of blocks with margin
        sce.grid = {};
        // count
        sce.grid.nx = 64;
        sce.grid.ny = 36;
        sce.grid.nt = (sce.grid.nx * sce.grid.ny) >>> 0;
        // size
        sce.grid.w = 1920;
        sce.grid.h = 1080;
        sce.grid.wx = 28;
        sce.grid.hy = 28;
        // margin
        sce.grid.mx = 1;
        sce.grid.my = 1;
        // cells
        sce.grid.a = []; // mono
        sce.blank(sce.grid);
        sce.grid.b = []; // canvas
        sce.gen(sce.grid);
    },
    "blank": function(s0) {
        for (var i = 0; i < s0.nt; i++) {
            s0.a[i] = 0;
        }
    },
    "gen": function(s0) {
        for (var i = 0; i < s0.nt; i++) {
            var r0 = [];
            r0[0] = sce.grid.wx;
            r0[1] = sce.grid.hy;
            var x0 = i % sce.grid.nx;
            var y0 = (i / sce.grid.nx) >>> 0;
            var x1 = ((r0[0] + (2 * sce.grid.mx)) * x0) >>> 0;
            var y1 = ((r0[1] + (2 * sce.grid.my)) * y0) >>> 0;
            r0[2] = (x1 + sce.grid.mx) >>> 0;
            r0[3] = (y1 + sce.grid.my) >>> 0;
            s0.b[i] = dom.canvas(r0);
            dom.add(s0.b[i]);
        }
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// render
var ren = {
    "test": function() {
        ren.bkgd();
        ren.grid();
    },
    "bkgd": function() {
        sce.bkgd.con.fillStyle = rgba.rand();
        sce.bkgd.con.fillRect(0,0,sce.bkgd.can.width,sce.bkgd.can.height);
    },
    "grid": function() {
        for (var i = 0; i < sce.grid.nt; i++) {
            sce.grid.b[i].con.fillStyle = rgba.mono(sce.grid.a[i]);
            sce.grid.b[i].con.fillRect(0,0,sce.grid.wx,sce.grid.hy);
        }
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}
