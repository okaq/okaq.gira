var db = {

        // keys master list
        db.a = ["cube","sphere"];
        // vertex data

        // name key into group list

// generator
var gen = {
    "line": function(p0, p1) {
        // one dimensional line in 3-space
        // interpolated vertex count
        var n0 = 98
        var r0 = [];
        r0[0] = p0;
        r0[n0+1] = p1;
        // interpolation spacing
        var d0 = [];
        for (var i = 0; i < 3; i++) {
            d0[i] = (p0[i] - p1[i]) / (n0 + 1);
        }
        for (var i = 1; i <= n0; i++) {
            var p1 = [];
            for (var j = 0; j < 3; j++) {
                p1[j] = p0[j] + (d0[j] * i);
            }
            r0[i] = p1;
        }
        return r0;
    },
    "circle": function(p0, r0) {
        // two dimensional circle
    },
    "cube": function(p0, p1) {
        // cube from 12 lines
        var r0 = [];
        // top

        return r0;
    },
    "sphere": function(p0, r0) {
        // concentric set of circles
    }
}
// scene
var sce = {
    "init": function() {
        sce.bkgd = dom.canvas([1920,1080,0,0]);
        dom.add(sce.bkgd);
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// render
var ren = {
    "bkgd": function() {
        sce.bkgd.con.fillStyle = rgba.rand();
        sce.bkgd.con.fillRect(0,0,sce.bkgd.can.width,sce.bkgd.can.height);
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}
