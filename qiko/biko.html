        <script type="text/javascript">
            // ok

         window.addEventListener("load",function(e){q.init(e);},false);
     })();
// qiko
var q = {
    "init": function(e) {
        console.log(e);
        var now = window.performance.now();

        // subsystems
        q.subs = [dom,lay,sce,bmp,xhr];
        q.subs.forEach(function(el){el.init();});

        // state
        q.state = 0;

        // start
        window.requestAnimationFrame(q.start);

        // stats
        var done = window.performance.now();
        var total = done - now;
        console.log("total load time: " + total + "ms.");
    },
    "start": function() {
        console.log("bit on the w");
        ren.bmp(bmp.a, sce.a); 
        // expose a button that can jump state
        // visual net conn xhr process
        // init, send, recieve, repeat
        // render qid mono bitmap
    },
    "jump": function(i0) {
        q.state = i0;
    }
}
// xhr
var xhr = {
    "init": function() {
        xhr.urls = ["http://localhost:8008/a"];
    },
    "ping": function() {
        // get server time stamp
    },
    "pil": function(e) {
        // ping handler
        console.log(e);
    },
    "pong": function() {
        // generate timestamp, id and post to server
    },
    "pol": function(e) {
        // pong handler
        // recieve hash and add to local store
        console.log(e);
    }
}
// bitmap
var bmp = {
    "init": function() {
        bmp.a = rgba.rb();
    }
}
// scene
var sce = {
    "init": function() {
        sce.a = dom.canvas(lay.a);
        dom.add(sce.a);
    },
    "add": function() {
    }
}
// layout
var lay = {
    "init": function() {
        lay.w = 1920;
        lay.h = 1080;
        lay.a = [lay.w,lay.h,0,0];
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// render
var ren = {
    "bmp": function(bmp0, sce0) {
        sce0.con.fillStyle = rgba.mono(bmp0);
        sce0.con.fillRect(0,0,sce0.can.width,sce0.can.height);
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}

</script>
