<html lang="en">

        <style type="text/css">
            html,body{width:1920px;height:1080px;margin:0px;padding:0px;border:0px;background-color:rgba(255,255,255,1.0);}
        </style>
        <script type="text/javascript">
            // ok
        console.log("okaq gira qiko miko lines!");
        // async
        (function(){
         window.addEventListener("load",function(e){a.init(e);},false);
     })();
// acta
var a = {
    "init": function(e) {
        console.log(e);
        // start time
        a.start = window.performance.now();

        // subsystems
        a.subs = [dom,lay,sce];
        a.subs.forEach(function(el){el.init();});

        // start
        a.swim();

        // stats
        var done = window.performance.now();
        var total = done - a.start;
        console.log("total load time: " + total + "ms.");
    },
    "swim": function() {
        console.log("start draw routine...");
        ren.bkgd();
        path.gen();
    }
}
// paths
var path = {
    "gen": function() {
        // path defined by start and end point (x0,y0)
    }
}
// layout
var lay = {
    "init": function() {
        lay.b = [1920,1080,0,0];
    }
}
// scene
var sce = {
    "init": function() {
        sce.b = dom.canvas(lay.b);
        dom.add(sce.b);
    }
}
// render
var ren = {
    "bkgd": function() {
        sce.b.con.fillStyle = rgba.css([0,0,0,1.0]);
        sce.b.con.fillRect(0,0,sce.b.can.width,sce.b.can.height);
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}

</script>
    </head>
    <body id="alpha">
    </body>
