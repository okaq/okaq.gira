        <script type="text/javascript">
            // ok

         window.addEventListener("load",function(e){q.init(e);},false);
     })();
// qiko
var q = {
    "init": function(e) {
        console.log(e);
        // start time
        q.start = window.performance.now();

        // subsystems
        q.subs = [dom,sce,bmp];
        q.subs.forEach(function(el){el.init();});

        // start
        q.id = window.setTimeout(q.start, 1000);

        // stats
        var done = window.performance.now();
        var total = done - q.start;
        console.log("total load time: " + total + "ms.");
    },
    "start": function() {
        ren.clear();
        ren.scene();
    }
}
// names
var nam = {
    "init": function() {
        // master key list
        // can also include desc
        nam.db = ["bkgd","best","greet"];
    }
}
// layout
var lay = {
    "init": function() {
        lay.db = {};
        lay.db.bkgd = [1920,1080,0,0];
        // generate sce.db from layouts
        // scene manager pops dom 
    }
}
// bitmap
var bmp = {
    "init": function() {
        bmp.greet = [];
        bmp.greet[0] = 255;
        bmp.greet[1] = 0;
    }
}
// scene
var sce = {
    "init": function() {
        // graph
        sce.graph = [];
        // index
        sce.index = 0;
        // create greet screen and assign to index zero
        sce.greet = [];
        sce.greet[0] = [1920,1080,0,0]; // canvas create and add
        sce.greet[1] = [256,256,0,0];
        sce.graph[0] = sce.greet;
        // name based indexing
        // sce.greet and bmp.greet share state, data
        // indexes hold current pointers to what is displayed

    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// render
var ren = {
    "clear": function() {
    },
    "scene": function() {
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}
