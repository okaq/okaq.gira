        <script type="text/javascript">
            // ok
        console.log("okaq gira qiko zoki toki goki partizan!");
        // async
        (function(){
         window.addEventListener("load",function(e){z.init(e);},false);
     })();
// zoki
var z = {
    "init": function(e) {
        console.log(e);
        var now = window.performance.now();
        
        // subsystems
        z.subs = [dom,evt,lay];
        z.subs.forEach(function(el){el.init();});

        // test
        z.start();
        
        // stats
        var done = window.performance.now();
        var total = done - now;
        console.log("total load time: " + total + "ms.");
    },
    "start": function() {
        console.log("start and dom init!");

        // start with events
        // handlers trigger changes in scene graph
        // then populate graph nodes with renderable combos
        // (layout, canvas, bitmap, state)

        z.tick = 0;
        z.id = window.setInterval(z.loop, 1000);

    },
    "loop": function() {
        console.log("tick count: " + z.tick);
        // fire rand event
        evt.rand();
        z.tick = z.tick + 1;
        // event fired
        if (z.tick >= 16) {
            console.log("anim done!");
            window.clearInterval(z.id);
        }
    }
}
// events
var evt = {
    "init": function() {
        // leave events as plain functions
        // instead of custom js event types

        // collection
        evt.c = [evt.one, evt.two, evt.tre];
    },
    "rand": function() {
        // fire a random evt from collection
        var i0 = (Math.random() * evt.c.length) >>> 0;
        evt.c[i0].apply(this);
    },
    "log": function(e) {
        console.log(e);
    },
    "one": function() {
        console.log("this is the premiere");
    },
    "two": function() {
        console.log("deuxieme speaking");
    },
    "tre": function() {
        console.log("three is the magic number");
    }
}
// layout
var lay = {
    "init": function() {
        // layout graph
        lay.a = [];
    },
    "next": function() {
        // gen and push next node unto graph
        var n0 = lay.rand();
    },
    "rand": function() {
        // gen rand node
        var r0 = [];
        return r0;
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}

</script>
