<!DOCTYPE html>
<html lang="en">
    <head id="zeta">
        <title>okaq</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="width=1920,height=1080,initial-scale=1" />
        <meta name="source" content="https://github.com/okaq/okaq.gira" />

        <meta name="date" content="2016-07-30" />
        <link rel="shortcut icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAIAAAD8GO2jAAAAMklEQVR4nGKRNH/IQEvARFPTRy0YtWDUglELRi0YtWDUglELRi0YtWDUAioCQAAAAP//JGYBdI4ZOy8AAAAASUVORK5CYII=" />
        <style type="text/css">
            html,body{width:1920px;height:1080px;margin:0px;padding:0px;border:0px;background-color:rgba(255,255,255,1.0);}
        </style>
        <script type="text/javascript">
            // ok
        console.log("okaq gira qiko zoki soki hoki nano!");
        // async
        (function(){
         window.addEventListener("load",function(e){z.init(e);},false);
     })();
// zoki
var z = {
    "init": function(e) {
        console.log(e);
        var now = window.performance.now();
        
        // subsystems
        z.subs = [dom,evt,lay,sce,bmp,tap];
        z.subs.forEach(function(el){el.init();});

        // test
        z.start();
        
        // stats
        var done = window.performance.now();
        var total = done - now;
        console.log("total load time: " + total + "ms.");
    },
    "start": function() {
        // console.log("start and dom init!");
        // fire start event, show start screen
        evt.start();
    }
}
// event
var evt = {
    "init": function() {
        // event fire history
        evt.a = [];
    },
    "start": function() {
        // generate start screen (layout, scene, handlers)
        ren.scene();
    }
}
// user level events
var tap = {
    "init": function() {
        tap.a = [];
    },
    "click": function(e) {
        console.log(e);
    },
    "attach": function(c0) {
        // attach handlers to scene list
    },
    "detach": function(c0) {
        // detach list
    },
    "handler": function(f0) {
        // functor for handler generation
        // return f0
    }
}
// layout
var lay = {
    "init": function() {
        lay.a = [];
        lay.a[0] = [1920,1080,0,0];
        lay.a[1] = [1184,1064,8,8];
        lay.a[2] = [704,1064,1208,8];
    }
}
// scene
var sce = {
    "init": function() {
        sce.a = [];
        for (var i = 0; i < lay.a.length; i++) {
            sce.a[i] = dom.canvas(lay.a[i]);
            dom.add(sce.a[i]);
        }
    }
}
// bitmap
var bmp = {
    "init": function() {
        bmp.a = [];
        for (var i = 0; i < sce.a.length; i++) {
            bmp.a[i] = rgba.rand();
        }
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// render
var ren = {
    "scene": function() {
        for (var i = 0; i < sce.a.length; i++) {
            sce.a[i].con.fillStyle = bmp.a[i];
            sce.a[i].con.fillRect(0,0,sce.a[i].can.width,sce.a[i].can.height);
        }
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}
</script>
    </head>
    <body id="alpha">
    </body>
</html>
