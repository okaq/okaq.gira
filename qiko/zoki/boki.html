<!DOCTYPE html>
<html lang="en">
    <head id="zeta">
        <title>okaq</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="width=1920,height=1080,initial-scale=1" />
        <meta name="source" content="https://github.com/okaq/okaq.gira" />
        <meta name="creator" content="AQ<aq@okaq.com>" />
        <meta name="date" content="2016-05-14" />
        <link rel="shortcut icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAIAAAD8GO2jAAAAMklEQVR4nGKRNH/IQEvARFPTRy0YtWDUglELRi0YtWDUglELRi0YtWDUAioCQAAAAP//JGYBdI4ZOy8AAAAASUVORK5CYII=" />
        <style type="text/css">
            html,body{width:1920px;height:1080px;margin:0px;padding:0px;border:0px;background-color:rgba(255,255,255,1.0);}
        </style>
        <script type="text/javascript">
            // ok
        console.log("okaq gira qiko zoki yoki boki partizan!");
        // async
        (function(){
         window.addEventListener("load",function(e){z.init(e);},false);
     })();
// zoki
var z = {
    "init": function(e) {
        console.log(e);
        var now = window.performance.now();

        // subsystems
        z.subs = [dom,lay,sce];
        z.subs.forEach(function(el){el.init();});

        // state
        z.state = 0;

        // start
        window.requestAnimationFrame(z.start);

        // stats
        var done = window.performance.now();
        var total = done - now;
        console.log("total load time: " + total + "ms.");
    },
    "start": function() {
        console.log("bit on the w");
        ren.test(sce.a);
        // ren.testa(sce.b);
        ren.data();
        
        // loop and shuffle
        z.tick = 0;
        z.id = window.setInterval(z.shuf, 1000);
    },
    "shuf": function() {
        console.log("firing tick count: " + z.tick);
        z.tick = z.tick + 1;
        bmp.shuf();
        ren.data();
        if (z.tick == 8) {
            console.log("done shuffle routine");
            window.clearInterval(z.id);
        }
    }
}
 // scene
var sce = {
    "init": function() {
        sce.a = dom.canvas(lay.a);
        dom.add(sce.a);

        sce.conc();
    },
    "add": function() {
    },
    "conc": function() {
        sce.b = [];
        for (var i = 0; i < lay.b.length; i++) {
            sce.b[i] = dom.canvas(lay.b[i]);
            dom.add(sce.b[i]);
        }
    }
}
// layout
var lay = {
    "init": function() {
        lay.w = 1920;
        lay.h = 1080;
        lay.a = [lay.w,lay.h,0,0];

        lay.conc();
    },
    "conc": function() {
        // concentric squares at a given depth
        lay.b = [];
        var w0 = 1024;
        var mx = ((1920 - 1024) / 2) >>> 0;
        var my = ((1080 - 1024) / 2) >>> 0;
        var d0 = 32;
        var n0 = (1024 / d0) >>> 0;
        var n1 = (n0 / 2) >>> 0;
        // deterministic loop
        for (var i = 0; i < n1; i++) {
            var w1 = (w0 - (i * d0 * 2)) >>> 0;
            var h1 = w1;
            var x0 = (mx + (i * d0)) >>> 0;
            var y0 = (my + (i * d0)) >>> 0;
            lay.b[i] = [w1,h1,x0,y0];
        }
        bmp.gen();
    }
}
// bitmap
var bmp = {
    "gen": function() {
        bmp.b = [];
        var b0 = rgba.rand();
        var b1 = rgba.css([0,0,0,1.0]);
        for (var i = 0; i < lay.b.length; i++) {
            // bmp.b[i] = rgba.rand();
            // var f0 = Math.random();
            // f0 > 0.5 ? bmp.b[i] = b0 : bmp.b[i] = b1;
            i % 2 == 0 ? bmp.b[i] = b0 : bmp.b[i] = b1;
        }
    },
    "shuf": function() {
        var t0 = bmp.b[0];
        for (var i = 0; i < bmp.b.length - 1; i++) {
            bmp.b[i] = bmp.b[i+1];
        }
        bmp.b[bmp.b.length-1] = t0;
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// render
var ren = {
    "test": function(c0) {
        c0.con.fillStyle = rgba.rand();
        c0.con.fillRect(0,0,c0.can.width,c0.can.height);
    },
    "testa": function(c0) {
        for (var i = 0; i < c0.length; i++) {
            var c1 = c0[i];
            c1.con.fillStyle = rgba.rand();
            c1.con.fillRect(0,0,c1.can.width,c1.can.height);
        }
    },
    "data": function() {
         for (var i = 0; i < sce.b.length; i++) {
            var c1 = sce.b[i];
            c1.con.fillStyle = bmp.b[i];
            c1.con.fillRect(0,0,c1.can.width,c1.can.height);
        }
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}

</script>
    </head>
    <body id="alpha">
    </body>
</html>
