    "inv": function(r0) {
        // array of 5x5 or 7x7
        // generate invader bitmap and render with alpha
        var f0 = Math.random();
        var n0 = 25;
        var n1 = 5;
        if (f0 > 0.5) {
            n0 = 49;
            n1 = 7;
        }
        var x0 = r0[2];
        var y0 = r0[3];
        var w0 = (r0[0] / n1) >>> 0;
        var h0 = (r0[1] / n1) >>> 0;
        var r1 = [];
        for (var i = 0; i < n0; i++) {
            var x1 = i % n1;
            var y1 = (i / n1) >>> 0;
            var r2 = [];
            r2[0] = w0;
            r2[1] = h1;
            r2[2] = ((x1 * w0) + x0) >>> 0;
            r2[3] = ((y1 * h0) + y0) >>> 0;
            r1[i] = r2;
        }
        return r1;
    },
    "block": function() {
        // really just a random array
    },
    "rquad": function(r0) {
        // random quad subdivision
        // of the input rect
        var w0 = (r0[0] * Math.random()) >>> 0;
        var w1 = (r0[0] - w0) >>> 0;
        var h0 = (Math.random() * r0[1]) >>> 0;
        var h1 = (r0[1] - h0) >>> 0;
        var r1 = [];
        r1[0] = [w0,h0,r0[2],r0[3]];
        r1[1] = [w1,h0,r0[2]+w0,r0[3]];
        r1[2] = [w0,h1,r0[2],r0[3]+h0];
        r1[3] = [w1,h1,r0[2]+w0,r0[3]+h0];
        return r1;
    }
}

var rgba = {
    "rc": function() {

    },
    "css": function(c0) {

        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
