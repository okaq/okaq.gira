var sce = {
    "init": function() {
        // canvas objects
        sce.a = {};
        sce.a["full"] = dom.canvas([1920,1080,0,0]);
        sce.a["greet"] = sce.grid([1,20,32,32,512,512]);
        sce.a["button"] = dom.canvas([256,256,128,700]);

        sce.b = {};
        // sce.b["intro"] = [sce.a["full"],sce.a["start"]];
        sce.b["empty"] = [];
        sce.b["intro"] = ["full","start"];
        // add / remove jump manager
        // current list of canvas keys
        sce.c = [];
        // current scene key
        sce.d = null;
        // bmp and func animation system
        // ux event handler assign
        sce.e = {};
        sce.e["button"] = sce.click;
        // add and remove event handlers on jump
    },
    "jump": function(s0) {
        // input key into scene graph
        // remove current list from dom
        // remove all from current list
        // add all input key scenes into current list
        // add all current list entries to the dom
        if (sce.c.length > 0) {
            sce.slide();
        }
        sce.c = [];
        for (var i = 0; i < sce.b[s0].length; i++) {
            var k0 = sce.b[s0][i];
            sce.c[i] = k0;
        }
        sce.d = s0;
        if (sce.c.length > 0) {
            sce.slip();
        }
        // finer grain controls obtained by diffing keys
    },
    "slip": function() {
        // add all current scene objects to dom
        for (var i = 0; i < sce.c.length; i++) {
            var k0 = sce.c[i];
            var c0 = sce.a[k0];
            if (Array.isArray(c0)) {
                c0.forEach(function(el){dom.add(el);});
            } else {
                dom.add(c0);
            }
        }
    },
    "slide": function() {
        // remove scene in current list from the dom
        for (var i = 0; i < sce.c.length; i++) {
            var k0 = sce.c[i];
            var c0 = sce.a[k0];
            if (Array.isArray(c0)) {
                c0.forEach(function(el){dom.remove(el);});
            } else {
                dom.remove(c0);
            }
        }
    },
    "grid": function(r0) {
        // input nx, ny, w0, h0, x0, y0
        // return grid of canvas objects as list
        var c0 = [];
        for (var y = 0; y < r0[1]; y++) {
            for (var x = 0; x < r0[0]; x++) {
                var r1 = [];
                r1[0] = r0[2];
                r1[1] = r0[3];
                var x0 = (x * r1[0]) >>> 0;
                var x1 = (x0 + r0[4]) >>> 0;
                var y0 = (y * r1[1]) >>> 0;
                var y1 = (y0 + r0[5]) >>> 0;
                r1[2] = x1;
                r1[3] = y1;
                var c1 = dom.canvas(r1);
                c0.push(c1);
            }
        }
        return c0;
    },

// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}
// bitmap
var bmp = {
    "init": function() {
        // decode oxy bitmap font
        bmp.a = {};
        var x0 = 0;
        for (var k in oxy) {
            x0++;
            var s0 = oxy[k];
            var s1 = k[4];
            var b0 = base64DecToArr(s0);
            bmp.a[s1] = bmp.exp(b0);
        }
        console.log("bmp oxy font decoded: " + x0 + " chars");
        console.log(bmp);
        var s0 = (bmp.a[0].length);
        var s1 = Math.sqrt(s0);
        console.log("bmp oxy size: " + s0 + " (" + s1 + "x" + s1 + ")");
    },
    "exp": function(b0) {
        // expansion of uint8array
        // to string of bits
        var r0 = [];
        for (var i = 0; i < b0.length; i++) {
            var b1 = b0[i];
            var s0 = binStr(b1);
            for (var j = 0; j < 8; j++) {
                var s1 = s0.charAt(j);
                var n0 = parseInt(s1, 10);
                r0.push(n0);
            }
        }
        return r0;
    },
    "pick": function() {
        if (bmp.c == null || bmp.c.length == 0) {
            bmp.c = [];
            for (var k in bmp.a) {
                bmp.c.push(k);
            }
        }
        var i0 = (Math.random() * bmp.c.length) >>> 0;
        var r0 = bmp.c.splice(i0, 1);
        return r0[0];
    }
}

/* Array of bytes to base64 string decoding */

function b64ToUint6 (nChr) {
     return nChr > 64 && nChr < 91 ?
         nChr - 65
         : nChr > 96 && nChr < 123 ?
         nChr - 71
         : nChr > 47 && nChr < 58 ?
         nChr + 4
         : nChr === 43 ?
         62
         : nChr === 47 ?
         63
         :
         0;
}

function base64DecToArr (sBase64, nBlocksSize) {
     var sB64Enc = sBase64.replace(/[^A-Za-z0-9\+\/]/g, ""), nInLen = sB64Enc.length,
         nOutLen = nBlocksSize ? Math.ceil((nInLen * 3 + 1 >> 2) / nBlocksSize) * nBlocksSize : nInLen * 3 + 1 >> 2, 
         taBytes = new Uint8Array(nOutLen);

     for (var nMod3, nMod4, nUint24 = 0, nOutIdx = 0, nInIdx = 0; nInIdx < nInLen; nInIdx++) {
         nMod4 = nInIdx & 3;
         nUint24 |= b64ToUint6(sB64Enc.charCodeAt(nInIdx)) << 18 - 6 * nMod4;
         if (nMod4 === 3 || nInLen - nInIdx === 1) {
                 for (nMod3 = 0; nMod3 < 3 && nOutIdx < nOutLen; nMod3++, nOutIdx++) {
                         taBytes[nOutIdx] = nUint24 >>> (16 >>> nMod3 & 24) & 255;
                 }
                 nUint24 = 0;
         }
     }
     return taBytes;
}

}
