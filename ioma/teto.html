var g = {
    "init": function(e) {
        console.log(e);
        // subsystems
        g.subs = [dom, data, lay, cells, timer];

     }

// data
var data = {
    "init": function() {
        // single hsla hue value
        data.w = 1920; // page size
        data.h = 1080;
        data.cw = 16; // cell size
        data.ch = 16;
        data.nx = (data.w / data.cw) >>> 0; // cell counts
        data.ny = (data.h / data.ch) >>> 0;
        data.nt = (data.nx * data.ny) >>> 0;
        data.p = []; // hue value at each grid point (0-255)
        data.q = 64; // number of initial seeds
        data.r = []; // seed indicies
        data.s = []; // seed palette
        data.t = []; // expansion frontier

        data.seed();
    },
    "seed": function() {
        // random initial data
        for (var i = 0; i < data.nt; i++) {
            data.p[i] = 0;
        }
        for (var i = 0; i < data.q; i++) {
            var i0 = (Math.random() * data.nt) >>> 0;
            data.r[i] = i0;
            data.s[i] = rgba.rb();
            data.p[i0] = data.s[i];
        }
        for (var i = 0; i < data.q; i++) {
            data.t[i] = [data.r[i]];
        }
    }
}

    }

    }

// clock
var timer = {
    "init": function() {
        timer.now = null;
    },
    "start": function() {
        timer.now = window.performance.now();
    },
    "stop": function() {
        var t0 = window.performance.now() - timer.now;
        timer.now = null;
        return t0;
    }
}

var ren = {

// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// color
var rgb = {
    "rand": function() {
        return [rgb.rb(),rgb.rb(),rgb.rb(),1.0];
    },
    "rb": function() {
        return (Math.random() * 255) >>> 0;
    },
    "css": function(c0) {
        var s0 = "rgba(";
        s0 += c0.join(",");
        s0 += ")";
        return s0;
    },
    "rc": function() {
        return rgb.css(rgb.rand());
    },
    "compare": function(rgba0, rgba1) {
        for (var i = 0; i < rgba0.length; i++) {
            if (rgba0[i] != rgba1[i]) {
                return false;
            }
        }
        return true;
    }
}
