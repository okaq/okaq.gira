// game
var g = {
    "init": function(e) {
        console.log(e);
        // subsystems
        g.subs = [dom, data, lay, cells, timer];
        g.subs.forEach(function(el){el.init();});
     }
}
// data
var data = {
    "init": function() {
    }
}
// layout
var lay = {
    "init": function() {
    }
}
// canvas
var cells = {
    "init": function() {
    }
}
// clock
var timer = {
    "init": function() {
         timer.now = null;
    },
    "start": function() {
        timer.now = window.performance.now();
    },
    "stop": function() {
        var t0 = window.performance.now() - timer.now;
        timer.now = null;
        return t0;
    }
}
// render
var ren = {
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// color
var rgb = {
    "rand": function() {
        return [rgb.rb(),rgb.rb(),rgb.rb(),1.0];
    },
    "rb": function() {
        return (Math.random() * 255) >>> 0;
    },
    "css": function(c0) {
        var s0 = "rgba(";
        s0 += c0.join(",");
        s0 += ")";
        return s0;
    },
    "rc": function() {
        return rgb.css(rgb.rand());
    },
    "compare": function(rgba0, rgba1) {
        for (var i = 0; i < rgba0.length; i++) {
            if (rgba0[i] != rgba1[i]) {
                return false;
            }
        }
        return true;
    }
}
