        <script type="text/javascript">
            // ok
        console.log("okaq gira ioma pool!");
        // async
        (function() {
         window.addEventListener("load",function(e){g.init(e);},false);
         })();
// game
var g = {
    "init": function(e) {
        console.log(e);

        // subsystems
        g.subs = [dom,data,lay,cells];
        g.subs.forEach(function(el){el.init();});

        // render test
        ren.white();
        // ren.data();

        g.state = 0;
        g.tick = 0;
        g.id = window.setInterval(g.frame, 1000);
    },
    "frame": function() {
        g.tick++;
        console.log("frame #: " + g.tick);
        // data.nucleate();
        data.origin();
        ren.white();
        ren.data();
        // window.clearInterval(g.id);
    },
    "grow": function() {
        window.clearInterval(g.id);
        // kernel blur
        g.state = 1;
        g.tick = 0;
        data.cache();
        console.log(data.t);
        g.id = window.setInterval(g.blur, 1000);
    },
    "blur": function() {
        g.tick = g.tick + 1;
        console.log("blur #: " + g.tick);
        data.kernel();
        ren.white();
        ren.data();
        if (g.tick == 8) {
            window.clearInterval(g.id);
            console.log(data.p);
        }
    }
}
// data
var data = {
    "init": function() {
        data.w = 1920; // page size
        data.h = 1080;
        data.cw = 64; // cell size
        data.ch = 64;
        data.nx = (data.w / data.cw) >>> 0; // cell counts
        data.ny = (data.h / data.ch) >>> 0;
        data.nt = (data.nx * data.ny) >>> 0;
        data.p = []; // rgba value at each grid point
        data.q = 64; // number of initial seeds
        data.r = []; // goal rgba value
        data.s = []; // nucleate indicies
        data.t = []; // neighbors cache
        // function transform

        data.seed();
    },
    "seed": function() {
        // random initial data
        for (var i = 0; i < data.nt; i++) {
            data.p[i] = [255,255,255,1.0];
            data.r[i] = [255,255,255,1.0];
        }
        for (var i = 0; i < data.q; i++) {
            var i0 = (Math.random() * data.nt) >>> 0;
            data.r[i0] = rgb.rand();
            // keep track of indicies
            data.s.push(i0);
        }
    },
    "nucleate": function() {
        for (var i = 0; i < data.nt; i++) {
            var c0 = rgb.compare(data.r[i], [255,255,255,1.0]);
            if (c0) {
                continue;
            }
            var g0 = rgb.walk(data.p[i], data.r[i]);
            data.p[i] = g0;
            // console.log(i, g0);
        }
    },
    "origin": function() {
        if (data.s.length == 0) {
            console.log("originated!");
            g.grow();
        }
        for (var i = 0; i < data.s.length; i++) {
            var i0 = data.s[i];
            var c0 = data.p[i0];
            var c1 = data.r[i0];
            var c2 = rgb.compare(c0, c1);
            if (c2) {
                console.log("nucleated: " + i0);
                data.s.splice(i, 1);
                // i = i - 1;
                console.log(data.s.length + " seeds left");
                continue;
            }
            if (data.s.length == 1) {
                console.log("one remaining: " + i0 + " " + c0 + " " + c1 + " " + c2);
            }
            var g0 = rgb.walk(c0, c1);
            data.p[i0] = g0;
        }
        // alpha effect, at full opacity ;)
    },
    "kernel": function() {
        // 9x9 weighted avg blur
        // cache compass neighbors 
        var w0 = [0.005,0.010,0.005,0.010,0.94,0.010,0.005,0.010,0.005]; // weight matrix
        // must add up to 1.0, even with variable components
        for (var i = 0; i < data.nt; i++) {
            var w1 = 0.0;
            var len0 = data.t[i].length; // 4,6,9
            var len1 = 0
            var r0 = 0;
            var g0 = 0;
            var b0 = 0;
            for (var j = 0; j < len0; j++) {
                var i0 = data.t[i][j];
                if (i0 == null) {
                    continue;
                }
                // weight depends on position
                var c0 = data.p[i0];
                r0 = r0 + (c0[0] * w0[j]);
                g0 = g0 + (c0[1] * w0[j]);
                b0 = b0 + (c0[2] * w0[j]);
                len1 = len1 + 1;
                w1 = w1 + w0[j];
            }
            var r1 = (r0 / w1) >>> 0;
            var g1 = (g0 / w1) >>> 0;
            var b1 = (b0 / w1) >>> 0;
            data.r[i] = [r1,g1,b1,1.0];
        }
        for (var i = 0; i < data.nt; i++) {
            data.p[i] = data.r[i].slice(0);
        }
    },
    "cache": function() {
        for (var i = 0; i < data.nt; i++) {
            var c0 = [
                i-data.nx-1,i-data.nx,i-data.nx+1,
                i-1,i,i+1,
                i+data.nx-1,i+data.nx,i+data.nx+1,
                ];
            // edge removal
            // top
            if (i < data.nx) {
                c0[0] = null;
                c0[1] = null;
                c0[2] = null;
            }
            // bottom
            if (i >= (data.nt - data.nx)) {
                c0[6] = null;
                c0[7] = null;
                c0[8] = null;
            }
            // left
            if (i % data.nx == 0) {
                c0[0] = null;
                c0[3] = null;
                c0[6] = null;
            }
            // right
            if ((i % data.nx) == (data.nx - 1)) {
                c0[2] = null;
                c0[5] = null;
                c0[8] = null;
            }
            data.t[i] = c0;
        }
    }
    // phase 1: seed nucleation
    // phase 2: growth
    // phase 3: equilibrium
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// layout
var lay = {
    "init": function() {
        lay.r = [];
        for (var y = 0; y < data.ny; y++) {
            for (var x = 0; x < data.nx; x++) {
                var i0 = ((y * data.nx) + x) >>> 0;
                var x0 = (x * data.cw) >>> 0;
                var y0 = (y * data.ch);
                lay.r[i0] = [data.cw, data.ch, x0, y0];
            }
        }
    }
}
// canvas
var cells = {
    "init": function() {
        cells.c = [];
        for (var i = 0; i < data.nt; i++) {
            cells.c[i] = dom.canvas(lay.r[i]);
            dom.add(cells.c[i]);
        }
    }
}
// render
var ren = {
    "white": function() {
        var rgba0 = rgb.css([255,255,255,1.0]);
        for (var i = 0; i < data.nt; i++) {
            cells.c[i].con.fillStyle = rgba0;
            cells.c[i].con.fillRect(0,0,data.cw,data.ch);
        }
    },
    "data": function() {
        for (var i = 0; i < data.nt; i++) {
            cells.c[i].con.fillStyle = rgb.css(data.p[i]);
            cells.c[i].con.fillRect(0,0,data.cw,data.ch);
        }
    }
}
// color
var rgb = {
    "rand": function() {
        return [rgb.rb(),rgb.rb(),rgb.rb(),1.0];
    },
    "rb": function() {
        return (Math.random() * 255) >>> 0;
    },
    "css": function(c0) {
        var s0 = "rgba(";
        s0 += c0.join(",");
        s0 += ")";
        return s0;
    },
    "rc": function() {
        return rgb.css(rgb.rand());
    },
    "compare": function(rgba0, rgba1) {
        for (var i = 0; i < rgba0.length; i++) {
            if (rgba0[i] != rgba1[i]) {
                return false;
            }
        }
        return true;
    },
    "hue": function(h0) {
        if (h0 == 0) {
            return "hsla(0,100%,100%,1.0)";
        } else {
            var s0 = "hsla(";
            s0 += h0;
            s0 += ",100%,50%,1.0)";
            return s0;
        }
    },
    "walk": function(c0, c1) {
        // one step from now to destination
        var c2 = [c0[0],c0[1],c0[2],1.0];
        /*
        for (var i = 0; i < 3; i++) {
            c2[i] = rgb.step(c0[i], c1[i]);
            }
         */
        // linear walk results in grey scales
        // pick one channel at random
        var b0 = true;
        var c3 = 0;
        var i0 = 0;
        while (b0) {
            i0 = (Math.random() * 3) >>> 0;
            c3 = rgb.step(c0[i0], c1[i0]);
            /*
            if (data.s.length == 1) {
                console.log("c3: " + c3);
                }
                */
            // bug: check goal channel zero
            if (c3 != 0 || c1[i0] == 0) {
                b0 = false;
                break;
            }
        }
        c2[i0] = c3;
        // console.log(c0,c1,c2);
        return c2;
    },
    "step": function(c0, c1) {
        var f0 = 64;
        var d0 = c0 - c1;
        /*
        if (data.s.length == 1) {
            console.log("d0: " + d0);
            }
            */
        if (d0 == 0) {
            return c0;
        }
        if (d0 > 0) {
            if (d0 < f0) {
                return c0 - d0;
            } else {
                return c0 - f0;
            }
        }
        if (d0 < 0) {
            return c1;
            /*
            if (d0 < f0) {
                return c0 + d0;
            } else {
                return c0 + f0;
                }
                */
        }

        /*
        if (c0 == c1) {
            return c0;
        }
        if (c0 < c1) {
            return c0 + 1;
        }
        if (c0 > c1) {
            return c0 - 1;
            }
         */

    }
}
        </script>
