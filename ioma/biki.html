// game
var g = {
    "init": function(e) {
        console.log(e);
        var now = window.performance.now();

        // subsystems
        // scene, transition, layout, gauss
        g.subs = [dom,lay,sce];
        g.subs.forEach(function(el){el.init();});

        console.log(sce);
        ren.bkgd();

        // stats
        var done = window.performance.now();
        var total = done - now;

}
// scene graph
var sce = {
    "init": function() {
        // scene transitions
        // each scene maps to an index in a layout stack
        sce.a = [];
        sce.nt = 16; // scene count
        sce.gen();
    },
    "gen": function() {
        for (var i = 0; i < sce.nt; i++) {
            sce.a[i] = lay.rand();
        }
    },
    "next": function() {
        if (!sce.index) {
            sce.index = 0;
        }
        // click handler to cycle through scenes
    }
}
// layout
var lay = {
    "init": function() {
        // layout generators
        lay.a = []; // stack
        // layout globals
        lay.w = 1920; // page size
        lay.h = 1080;
        lay.w2 = lay.w / 2;
        lay.h2 = lay.h / 2;
        // master
        lay.b = [lay.w,lay.h,0,0];
        lay.bc = dom.canvas(lay.b);
        dom.add(lay.bc);
    },
    "rand": function() {
        // return random page layout
        // intersections ok
        var r0 = [];
        for (var i = 0; i < 4; i++) {
            r0[i] = lay.sqr();
        }
        return r0;
    },
    "sqr": function() {
        // return random square
        var g0 = gauss.randa(3);
        var s0 = (lay.h2 * g0[0]) >>> 0;
        var x0 = ((lay.w - s0) * g0[1]) >>> 0;
        var y0 = ((lay.h - s0) * g0[2]) >>> 0;
        return [s0, s0, x0, y0];
    },
    "sub": function() {
        // subdivide rects recursively
        // down to depth limit d0
        // if f0, recurse, else add centered square canvas
    }
}
// render
var ren = {
    "bkgd": function() {
        lay.bc.con.fillStyle = rgba.css(rgba.rc());
        lay.bc.con.fillRect(0,0,lay.w,lay.h);
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// normal distribution
var gauss = {
    "rand": function() {
        // Math.random has uniform distribution over [0.0,1.0)
        // gauss rand returns normally distributed values given mean
        // return interval: [-3,3]
        var stdev = 1.0;
        var mean = 0.0;
        var r0 = 0.0;
        for (var i = 0; i < 3; i++) {
            r0 += gauss.comp();
        }
        var r1 = (r0 * stdev) + mean;
        return r1;
    },
    "comp": function() {
        // normal distribution approximated
        // by summing three uniform components
        // with mean of zero
        return ((Math.random() * 2.0) - 1.0);
    },
    "randn": function() {
        // rand normalized to [0,1]
        var g0 = gauss.rand();
        var g1 = (g0 + 3) / 6;
        return g1;
    },
    "randa": function(n0) {
        // return array of normalized randn's
        var r0 = [];
        for (var i = 0; i < n0; i++) {
            r0[i] = gauss.randn();
        }
        return r0;
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    }
}
