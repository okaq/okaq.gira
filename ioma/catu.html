// buffers
var buf = {
    "dev": function() {
        // derive a buffer of bitmap data
        // from a mathematical function
        // buffer size = 4 * numPixels bytes
        buf.a = {};
        buf.a.nx = 32;
        buf.a.ny = 32;
        buf.a.nt = (buf.a.nx * buf.a.ny) >>> 0; // pixels
        buf.a.s = (buf.a.nt * 4); // bytes
        buf.a.data = new ArrayBuffer(buf.a.s);

        buf.gradx();
    },
    "gradx": function() {
        // pixel data gradient in x
        var x0 = (255 / (buf.a.nx - 1)) >>> 0;
        var g0 = []; // LUT
        for (var i = 0; i < buf.a.nx; i++) {
            var x1 = (x0 * i) >>> 0;
            g0.push(x1);
        }
        for (var i = 0; i < buf.a.nt; i++) {
            var i0 = (i * 4) >>> 0;
            var x0 = i % buf.a.nx;
            buf.a.data[i0+0] = g0[x0];
            buf.a.data[i0+1] = g0[x0];
            buf.a.data[i0+2] = g0[x0];
            buf.a.data[i0+3] = 255;

        }
    }
}

// normal distribution
var gauss = {
    "rand": function() {
        // Math.random has uniform distribution over [0.0,1.0)
        // gauss rand returns normally distributed values given mean
        // return interval: [-3,3]
        var stdev = 1.0;
        var mean = 0.0;
        var r0 = 0.0;
        for (var i = 0; i < 3; i++) {
            r0 += gauss.comp();
        }
        var r1 = (r0 * stdev) + mean;
        return r1;
    },
    "comp": function() {
        // normal distribution approximated
        // by summing three uniform components
        // with mean of zero
        return ((Math.random() * 2.0) - 1.0);
    },
    "randn": function() {
        // rand normalized to [0,1]
        var g0 = gauss.rand();
        var g1 = (g0 + 3) / 6;
        return g1;
    },
    "randa": function(n0) {
        // return array of normalized randn's
        var r0 = [];
        for (var i = 0; i < n0; i++) {
            r0[i] = gauss.randn();
        }
        return r0;
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    }
