<html lang="en">

        <style type="text/css">
            html,body{width:1920px;height:1080px;margin:0px;border:0px;padding:0px;background-color:rgba(255,255,255,1.0);}
        </style>
        <script type="text/javascript">
            // ok
        console.log("okaq gira ioma doka bitmap union!");
        // async
        (function() {
         window.addEventListener("load",function(e){g.init(e);},false);
         })();
// game
var g = {
    "init": function(e) {
        console.log(e);
        var now = window.performance.now();

        // subsystems
        g.subs = [dom,lay,sce];
        g.subs.forEach(function(el){el.init();});

        console.log(gauss.randn());
        document.addEventListener("click", g.click, false);

        ren.bkgd();
        ren.grid(lay.c);

        // stats
        var done = window.performance.now();
        var total = done - now;
        console.log("total running time " + total + "ms");
    },
    "click": function(e) {
        console.log(e);
        sce.step();
    }
}
// scene graph
var sce = {
    "init": function() {
        sce.a = []; 
        sce.x = 0; // point

    },
    "step": function() {
        sce.x = sce.x + 1;
        if (sce.x >= sce.a.length) {
            sce.x = 0;
        }
        console.log("point: " + sce.x);
    }
}
// layout
var lay = {
    "init": function() {
        lay.a = [];
        lay.w = 1920;
        lay.h = 1080;
        lay.b = [lay.w,lay.h,0,0]; // master
        lay.bc = dom.canvas(lay.b);
        dom.add(lay.bc);
        lay.c = {}; // bmp test
        lay.c.r = [128,128,64,64]; // rect
        lay.c.n = 8; // stride
        lay.c.g = lay.grid(lay.c.r, lay.c.n); // grid
        // canvii
        lay.c.c = [];
        for (var i = 0; i < lay.c.g.length; i++) {
            var r0 = lay.c.g[i];
            var c0 = dom.canvas(r0);
            dom.add(c0);
            lay.c.c[i] = c0;
        }
    },
    "grid": function(r0, n0) {
        // square grid (bmp) at r0
        var r1 = [];
        var nt = (n0 * n0) >>> 0;
        var s0 = (r0[0] / n0) >>> 0;
        for (var i = 0; i < nt; i++) {
            var x0 = i % n0;
            var x1 = ((x0 * s0) + r0[2]) >>> 0;
            var y0 = (i / n0) >>> 0;
            var y1 = ((y0 * s0) + r0[3]) >>> 0;
            r1.push([s0,s0,x1,y1]);
        }
        return r1;
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// render
var ren = {
    "bkgd": function() {
        lay.bc.con.fillStyle = rgba.css(rgba.rc());
        lay.bc.con.fillRect(0,0,lay.bc.can.width,lay.bc.can.height);
    },
    "grid": function(g0) {
        for (var i = 0; i < g0.c.length; i++) {
            var c0 = g0.c[i];
            c0.con.fillStyle = rgba.css(rgba.rc());
            c0.con.fillRect(0,0,c0.can.width,c0.can.height);
        }
    }
}
// normal distribution
var gauss = {
    "rand": function() {
        // Math.random has uniform distribution over [0.0,1.0)
        // gauss rand returns normally distributed values given mean
        // return interval: [-3,3]
        var stdev = 1.0;
        var mean = 0.0;
        var r0 = 0.0;
        for (var i = 0; i < 3; i++) {
            r0 += gauss.comp();
        }
        var r1 = (r0 * stdev) + mean;
        return r1;
    },
    "comp": function() {
        // normal distribution approximated
        // by summing three uniform components
        // with mean of zero
        return ((Math.random() * 2.0) - 1.0);
    },
    "randn": function() {
        // rand normalized to [0,1]
        var g0 = gauss.rand();
        var g1 = (g0 + 3) / 6;
        return g1;
    },
    "randa": function(n0) {
        // return array of normalized randn's
        var r0 = [];
        for (var i = 0; i < n0; i++) {
            r0[i] = gauss.randn();
        }
        return r0;
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    }
}
